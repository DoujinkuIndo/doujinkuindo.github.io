<div id="balanceChart" style="width: 90%; height: 300px;"></div>
<script type="text/javascript">

    var house = {balance:100000, rate:0.06, payment:1000, minpayment: 1000, minpaymenttype: 'dollar' };
    
    var balances = [
      ['month', 'balance', 'minpayment'],
      [0, house.balance, house.minpayment]
    ];
    
    var month = 1;
    
    while (house.balance > 0) {
      house.balance = house.balance * (1 + house.rate / 12) - house.payment;
        
      if(house.balance < 0) {
          house.balance = 0;
      }
    
      balances.push([month, house.balance, house.minpayment]);
        
      month++;
    }

    var chart = c3.generate({
        bindto: '#balanceChart',
        data: {
            x: 'month',
            rows: balances,
            type: 'spline'
        },
        axis: {
            x: {
                label: {
                    text: 'month',
                    position: 'outer-center'
                }
            },
            y: {
                label: {
                    text: 'dollars',
                    position: 'outer-middle'
                }
            }
        }
    });
</script>
