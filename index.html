---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category == "blog" %}
      <article class="post">
        <h1><a href="{{ site.baseurl }}{{ post.url }}" style="color:#32859e;">{{ post.title }}</a></h1>
      </article>
    {% endif %}
  {% endfor %}
</div>
