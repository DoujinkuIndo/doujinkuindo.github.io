---
layout: default
---
<div>
    <h1>{{ page.title | default: page.name }}</h1>
</div>

<div id="content" class="container">
    <div id="lang-content" role="main">
        <ul id="post-list">
            {% for post in site.posts %}
                {% if { post.lang || 'en' } == page.name %}
                    {% include item.html %}
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
