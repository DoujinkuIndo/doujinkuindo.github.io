---
layout: default
---
<link rel="shortcut icon" href="http://xxinshu.com/favicon.ico" />
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Data</a>
    </article>
  {% endfor %}
</div>
