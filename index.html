---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="entry">
{{ post.content | split:'<!--break-->' | first }}
      </div>
{% if post.content contains '<!--break-->' %}
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">(Read More)</a>
{% endif %}
    </article>
  {% endfor %}
</div>
