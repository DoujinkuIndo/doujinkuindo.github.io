<div class='posts container'>
  {% for post in site.posts %}
    <article class='post'>
      <a href='{{ site.baseurl }}{{ post.url }}'>
        <h1>{{ post.title }}</h1>
        <img src='{{ site.baseurl }}{{ post.header }}'>
        <div class='entry excerpt'>
          {{ post.excerpt }}
        </div>
        <div class="date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
      </a>
    </article>
  {% endfor %}
</div>
