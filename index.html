---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <a href=“https://github.com/Shemster/Repository-1-/blob/questionnaire/NYPD.html”>Blog Post 1</a>
    </article>
  {% endfor %}
</div>
