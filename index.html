---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">查看全部 READ MORE</a>
    </article>
  {% endfor %}
</div>
<div class="ui segment" href="http://github.com/Rockycuxin/">
  <button class="ui button">
    go to github
  </button>
</div>
