---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
		<header>
			<div class="title">
				<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
				<p>{{ post.subtitle }}</p></p>
			</div>
			<div class="meta">
				<time class="published" datetime="2015-11-01">{{ post.date | date: "%B %e, %Y" }}</time>
				<a href="/{{ post.nickname }}" class="author"><span class="name">{{ post.author }}</span><img src="/images/{{ post.nickname }}.png" alt="" width="44.8px" height="44.8px"/></a>
			</div>
		</header>
		
		<!--
		<a href="{{ site.baseurl }}{{ post.url }}" class="image featured"><img src="images/pic01.jpg" alt="" /></a>
		-->
		
		<p>
		  {{ post.excerpt }}
		</p>
		
		<footer>
			<ul class="actions">
				<li><a href="{{ site.baseurl }}{{ post.url }}" class="button big">Continue Reading</a></li>
			</ul>
			<ul class="stats">
				<li><a href="/category/{{ post.category }}" class="icon fa-heart">{{ post.category }}</a></li>
				{% for tag in post.tags limit:3 %}
				<li><a href="/blog/tag/" class="icon fa-comment">{{ tag }}</a></li>
				{% endfor %}
			</ul>
		</footer>
	</article>
  {% endfor %}
</div>
