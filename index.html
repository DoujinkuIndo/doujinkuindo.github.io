---
layout: default
---


<div class="row">
  <div class="column" style="background-color:rgb(229, 228, 228);">
    <h2>简体版</h2>
    
    <p>
      <div class="posts">
        <ol>
        {% for post in site.posts %}
        {% if post.url contains "zh-tw" %}

          {% else %}
          <li><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.title }}</a><br></li>
          {% endif %}
        {% endfor %}
        </ol>
      </div>
    </p>
  </div>
  <div class="column" style="background-color:rgb(221, 221, 221);">
    <h2>繁體版</h2>
    <p>
      <div class="posts">
        <ol>
        {% for post in site.posts %}
          {% if post.url contains "zh-tw" %}


          <li><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{ post.title }}</a><br></li>
          {% endif %}
        {% endfor %}
        </ol>
      </div>
    </p>
  </div>
</div>
