---
layout: default
---


<div>
  <div class="intro">
    <p>A brief introductory text</p>
  </div>
  <div class="posts">
  {% for post in site.posts %}

  <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read A Lot More</a>
    </article>
  {% endfor %}
</div>
</div>
