---
layout: default
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <span class="date">{{ post.date | date: "%B %e, %Y" }}</span>

      <div class="entry">
        {{ post.excerpt | truncatewords:40 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lire la suite</a>
    </article>
  {% endfor %}
</div>
