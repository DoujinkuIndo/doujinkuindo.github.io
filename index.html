---
layout: default
---

<h1><a href="https://twitter.com/L2MDCSCAM">Twitter</a></h1>


<div class="recent" lang="ko">
  <h1>TIPS</h1>
{% assign posts=site.categories.tips | where:"lang", "ko" | sort: 'lang-ref' %}
{% if posts.size > 1 %}
  {% for post in posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.excerpt }}</a></h2>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.category }}</a> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </article>
  {% endfor %}
{% endif %}
</div>
