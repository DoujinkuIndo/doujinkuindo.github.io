---
layout: default
title: Home
---

<div class="Instructions">

<p>
Enter a Uniprot Accession number, ex. P00395
</p>
</div> 


<script type="text/javascript">
function changeText3(){
    var userInput = document.getElementById('userInput').value;
    var lnk = document.getElementById('lnk');
    lnk.href = "https://github.com/clairemcwhite/OrthologLinking/blob/master/" + userInput +".csv";
    lnk.innerHTML = lnk.href;
    window.open("https://github.com/clairemcwhite/OrthologLinking/blob/master/" + userInput +".csv");
}
</script>

<input type='text' id='userInput' value='' />
<input type='button' onclick='changeText3()' value='Go'/>
<p>
Link to table : <a href="" id=lnk></a> <br>
</p>



<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
