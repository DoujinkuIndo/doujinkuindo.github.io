---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    
  {% endfor %}
  <a class="twitter-timeline" href="https://twitter.com/VictorM228">Tweets by VictorM228</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  <footer>
    <p> </p>
  </footer>
</div>
