---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        {{ post.excerpt }}
        {{% for category in post.categories %}}
        {{% if post.category == "projects" %}}
          category
        {{ post.title }}
        {{% end if %}}
        
        {{% end for %}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    
  {% endfor %}
  
</div>
