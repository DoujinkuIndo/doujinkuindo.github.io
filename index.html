---
layout: default
---

<div class="posts">
  {% for post in site.posts %}	
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . 
	<a href="http://gansai.github.io/{{ post.url }}#disqus_thread"></a></small></p>			
{% endfor %}
</div>
