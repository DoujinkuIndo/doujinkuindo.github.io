---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="media">
        {% if post.image %}
        <div align="center">
            <a style="color: #808000;" href="{{ site.baseurl }}{{ post.url }}"><img class="media-object" src="{{ post.image }}" /></a>
        </div>
        {% endif %}

        <div class="media-body">
          <div align="center">
            <h4 class="media-heading"><a style="color: #808000;" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
          </div>
          <p>
            {{ post.summary }}..<a style="color: #808000;" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
          </p>
        </div>
      </div>
    </article>
 {% endfor %}
</div>
