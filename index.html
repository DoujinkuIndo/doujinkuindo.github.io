---
layout: default
---

<h1>Hello!</h1>

<p>This website provides information on all my tech projects - both work and personal.</p>

<h2>Recent Blog Posts</h2>
<div class="posts">
{% for post in site.posts limit:5 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
{% endfor %}
</div>
