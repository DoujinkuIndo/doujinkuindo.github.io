---
layout: default
---


<div>
  <div>
    <p>This blog shares random insights from my fiber adventures, sometimes with reflections on how they connect with my work in the digital humanities.</p>
  </div>
  <div class="posts">
  {% for post in site.posts %}

  <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
</div>
