<div class="posts">
  {% assign post_list = site.posts %}
  {{ post_list | sort }}
  {% for post in post_list %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

  {% endfor %}
