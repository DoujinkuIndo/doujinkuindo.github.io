---
layout: default
title: Home
---

<div class="Instructions">
<h2>London</h2>
<p>
Enter a Uniprot Accession number, ex. P00395
</p>
</div> 

<form>
Number: <input type="text" name="url1" id="url1" value=""><br>
<input type="submit" name="submit" value="Goto URL" onclick="redirect()">
</form>

<script>
function redirect()
{
  window.location='http://somewhere.com?url=' + document.getElementByID('url1').value;
}
</script>


 <form action="https://github.com/clairemcwhite/clairemcwhite.github.io/blob/master/OrthologTables/P00395.csv" method="get">
  UNIPROT ACC: <input type="text" name="fname"><br>
  <button type="submit">Submit</button><br>

</form> 



<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>
