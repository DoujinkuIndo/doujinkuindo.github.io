---
layout: default
---

<div class="posts w3-row-padding w3-padding-16 w3-container">
  {% for post in site.posts %}
    <article class="post w3-content">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
