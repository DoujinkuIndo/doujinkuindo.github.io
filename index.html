---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      
      <div class="read-more"><a href="{{ site.baseurl }}{{ post.url }}">Read More</a></div>
    </article>
    <hr>
  {% endfor %}
</div>
