message: "Hey, Adam, if you want to see what the comments look like on the GitHub end of things, you can check out this repository's [pull requests](https://github.com/hendrixjoseph/hendrixjoseph.github.io/pulls) - of particular interest may be the [closed pull requests](https://github.com/hendrixjoseph/hendrixjoseph.github.io/issues?q=is%3Apr+is%3Aclosed). Oh, and here is [the pull request](https://github.com/hendrixjoseph/hendrixjoseph.github.io/pull/4) for your comment.\r\n\r\nYou might also want to check out [my other blog's closed pull requests](https://github.com/hendrixjoseph/puppy-snuggles/pulls?q=is%3Apr+is%3Aclosed) since I've gotten a few spam comments there."
