<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Demo - Pagodaimedia</title>
    <!-- Form -->
    <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <!-- End Form -->
    <link href="https://cdn.pagodaimedia.my.id/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <script src="https://cdn.pagodaimedia.my.id/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha384-5DeqS9y4SQy4iUAtuR5vnIw1AtNg1xnvmlA9SQGwI71hINGqpIjPciGWvwM5ZZLz" crossorigin="anonymous"></script>
  </body>
</html>
