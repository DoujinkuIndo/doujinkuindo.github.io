layout: page
title: T-Shirt Shop
permalink: /t-shirts/
---

<style>
.page h1, h2 {
	text-align: center;
}

ul {
	list-style: none;
	text-align: center;
}

li {
	display: inline-block;
	margin: 1em;
}

figure img:hover {
	opacity: 0.8;
}
</style>

<ul>
{% for tee in site.data.tshirts %}
<li><a href="{{ tee.link }}">
<figure>
<img src="{{ tee.image }}" alt="{{ tee.title }}" />
<figcaption><div>{{ tee.title }}</div><div>$15.99</div></figcaption>
</figure>
</a></li>
{% endfor %}
</ul>
