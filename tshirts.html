---
layout: page
title: T-Shirt Shop
permalink: /t-shirts/
---

<style>
.page h1, h2 {
	text-align: center;
}

ul {
	list-style: none;
	text-align: center;
}

li {
	display: inline-block;
	margin: 1em;
}

figure img:hover {
	opacity: 0.8;
}
</style>

<ul>
{% for tee in site.data.tshirts %}
<li itemscope itemtype="http://schema.org/Product"><a itemprop="url" href="{{ tee.link }}">
<figure>
<img itemprop="image" src="{{ tee.image }}" alt="{{ tee.title }}" />
<figcaption>
<div itemprop="name">{{ tee.title }}</div>
<span itemprop="offers" itemscope itemtype="http://schema.org/Offer"><div itemprop="price">$15.99</div></span>
</figcaption>
</figure>
</a></li>
{% endfor %}
</ul>
