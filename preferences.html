---
layout: default
title: Preferences
---

<form class="preferences-form">
  <input type="hidden" name="_subject" value="Customer Preference Submission">
  <input style="display:none" type="text" name="_gotcha">
  <h1>Submit or Update Preferences</h1>
  <a href="{{ site.baseurl}}/common-questions#what-are-preference-images--why-should-i-send-them-in">&nbsp;Learn more</a>
  <div class="notifications"></div>
  <ul>
    <li>
      <h2>Account Information</h2>
    </li>
    <li>
      <label for="email">Email<span class="required_notification">* required</span></label>
      <input id="email" type="email" name="email" placeholder="Use the email address from when you created your account"/>
    </li>
    <li>
      <h2>Preference Information</h2>
    </li>
    <li>
      <label for="image-uploader">Preference Images (click "Choose Files" or drag-and-drop) (.jpg, .png)</label>
      <input id="image-uploader" name="image-uploader" type="file" multiple accept=".png, .jpg, .jpeg"/>
      <div class="image-preview">
        <p>(No files currently selected for upload)</p>
      </div>
    </li>
    <li>
      <label for="instructions">Anything else we should know?<a href="{{ site.baseurl}}/common-questions#what-should-i-write-under-anything-else-we-should-know">&nbsp;Learn more</a></label>
      <input id="instructions" type="text" name="instructions" maxlength="280"
        placeholder="(Example) &quot;Retain details in highlights&quot;"/>
    </li>
    <li>
      <button class="submit center" type="submit" disabled>Submit</button>
    </li>
  </ul>
</form>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.182.0.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/app.js"></script>
