---
layout: default
# individual pages for each gallery
header:
    title: Some Title
    background-color: "#6B8A78"
---

<h1> {{ page.title }} </h1>

<section class="photos" data-featherlight-gallery data-featherlight-filter="a">
{% for image in page.images %}
        <a href="{{ image }}">
            <img src="{{ page.link }}/thumbs/{{ image }}">
        </a>
        {{ page.exif[image] }}
{% endfor %}
</section>
