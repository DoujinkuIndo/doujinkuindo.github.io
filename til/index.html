---
layout: default
---

<div class="container">
  <p class="notice">learning something new everyday</p>
  <div class="post-lists">
    {% for post in site.categories.til %}
    <ul class="post-list">
      <div class="aListBox">
        <div class="listTitle">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="listEntry">
          {{ post.excerpt }}
        </div>
        <div class="date">
          {{ post.date | date: "%Y-%m-%d" }}
        </div>
      </div>
    </ul>
    {% endfor %}
  </div>
</div>
