---
layout: default
noindex: true
jquery: true
permalink: /seealso/
---

<div id="see-also"></div>
<script>
$( document ).ready(function() {
  var posts = [
    {url:"url1",title:"Title 1",excerpt:"Excerpt 1"},
    {url:"url2",title:"Title 2",excerpt:"Excerpt 2"}
  ];
  
  for(var i = 0; i < posts.length; i++) {
    post = posts[i];
    $("#see-also").append("<h2><a href=\"" + post.url + "\">" + post.title + "</a></h2>");
    $("#see-also").append("<div class=\"excerpt\">" + post.excerpt + "</div>");
  } 
});
</script>
