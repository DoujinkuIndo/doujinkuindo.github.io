<!DOCTYPE html>
<html>
<head>
	<title>
		Contact
	</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<header id="navbar">
			<header id="name">
			Jesse Stern
			</header>

			<section id="links">
				<div id="contactLink">
				<a href="contact.html">Contact</a>
				</div>
				<div id ="portfolioLink">
				<a href="portfolio.html">Portfolio</a>
				</div>
				<div id ="aboutLink">
				<a href ="index.html">About</a>
				</div>
			</section>
		</header>
	<div id="wrapper">	
		

		<section id="contact">
			<header><h1>Contact</h1></header>
				<div class = "inputs" id ="nameForm">
					Name
					<br>
					<form>
						<input type="text" name="name" placeholder="John Smith">
					</form>
				</div>

				<div class = "inputs" id="emailForm">
					Email
					<br>
					<form>
						<input type="text" name="email" placeholder="example@gmail.com" width="70%">
					</form>
				</div>

				<div class = "inputs" id="messageForm">
					Message
					<br>
					<form>
						<textarea name="message" rows="20" cols="60"></textarea>
					</form>
				</div>

				<div id="submit">
					<input type="submit" value="Submit">
				</div>
		</section>

		<aside id="connect">
			<header><h2>Connect With Me</h2></header>

			<div id="images">
				<a href ="https://github.com/sternj20" target="_blank"><img class ="icons" src="assets/images/github.jpg" width="50px" height="50px"></a>
				<a href ="https://www.linkedin.com/in/jesse-stern-07027630/" target="_blank"><img class = "icons" src="assets/images/linkedin.png" width="50px" height="50px"></a>
				<a href ="https://twitter.com/jessesternmusic" target="_blank"><img class = "icons" src="assets/images/twitter.png" width="53px" height="53px"></a>
			</div>

		</aside>
	</div>

	<footer id="footer">

	</footer>

</body>
