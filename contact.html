<!DOCTYPE html>
<html>
<head>
	<title>
	Contact
	</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav id="navbar">
		<header id="name">
		Jesse Stern
		</header>

		<section id="links">
			<div id="contactLink">
			<a href="contact.html">Contact</a>
			</div>
			<div id ="portfolioLink">
			<a href="portfolio.html">Portfolio</a>
			</div>
			<div id ="aboutLink">
			<a href ="index.html">About</a>
			</div>
		</section>
	</nav>
	
	<div id="wrapper">	
		<section id="contact">
			<header class = "header" id = "contactHeader">
				<h2>Contact</h2>
			</header>
			<hr>
			<div class = "inputs" id ="nameForm">
				Name
				<br>
				<form>
					<input type="text" name="name" placeholder="John Smith">
				</form>
			</div>

			<div class = "inputs" id="emailForm">
				Email
				<br>
				<form>
					<input type="text" name="email" placeholder="example@gmail.com">
				</form>
			</div>

			<div class = "inputs" id="messageForm">
				Message
				<br>
				<form>
					<textarea name="message" rows="13"></textarea>
				</form>
			</div>
				<input type="submit" value="Submit" id = "submit">
			
		</section>

		<aside id="connect">
			<header id ="connectHead">
				<h3>Connect With Me</h3>
			</header>
			<hr class="side">

			<div id="images">
				<a href ="https://github.com/sternj20" target="_blank"><img class ="icons" src="assets/images/github.jpg" width="50px" height="50px"></a>
				<a href ="https://www.linkedin.com/in/jesse-stern-07027630/" target="_blank"><img class = "icons" src="assets/images/linkedin.png" width="50px" height="50px"></a>
				<a href ="https://twitter.com/jessesternmusic" target="_blank"><img class = "icons" src="assets/images/twitter.png" width="53px" height="53px"></a>
				<a href ="https://stackoverflow.com/users/7561041/sternj20" target="_blank"><img class="icons" src ="assets/images/so-icon.png" width="50px" height="50px"></a>
			</div>
		</aside>
	</div>

	</footer>
