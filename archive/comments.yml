post_id: '375'
post_title: Why Share Your Knowledge?
author_name: Ben Hamilton
author_email: ben@hamilton.id.au
author_url: http://ben.hamilton.id.au/
content: "In a message to me, <a href=\"http://twitter.com/karolinecumming/\" rel=\"nofollow\">@karolinecumming</a>
  raises a question that I'll answer here in the comments:\r\n\r\nThe question (paraphrased)
  is: If a persons <strong>skills or products</strong> are their value, they can share
  (give away) knowledge for free. But if <strong>advice</strong> is their product
  how can they not charge for it?\r\n\r\nTo answer that, take the example of Mitch
  above, he gives away knowledge on his blog <a href=\"http://www.twistimage.com/blog/\"
  rel=\"nofollow\">Twist Image</a>, makes money from his book <a href=\"http://www.twistimage.com/book\"
  rel=\"nofollow\">Six Pixels of Separation</a> and consulting fees. \r\n\r\nOthers
  do the same, like David Allen (famous for <a href=\"http://www.davidco.com/\" rel=\"nofollow\">Getting
  Things Done</a>) who gives away knowledge via twitter, his blog and podcast. He
  makes money by selling other products, books, seminars, kits etc.\r\n\r\nI've heard
  it said \"that if content is king, context is god\" (link?). Sharing knowledge is
  the content. Just because you've shared it, doesn't mean the reciever 'gets' the
  context, the application to them. They may get a glimpse, but they'll pay for you
  to explain the context, explain and show how it applies to them so that they can
  benefit from it."
