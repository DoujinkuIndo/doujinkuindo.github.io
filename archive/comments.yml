author_url: http://www.clearidentity.com.au
content: "Thanks Ben for fielding my question :)  and providing a great answer - you
  are right, there are many people out there who balance giving out *knowledge* (content)
  for free, while making money for their *skill* (context) in other ways.\r\n\r\nI
  think a key for me that you mentioned in the reply to Mitch is niche. Even though
  you were talking about media and aggregating content, I think that does apply to
  business owners (particularly micro/sme)... there is so much competition in every
  industry, and now that the likes of social media, blogging etc have made the world
  so much smaller the competition is even more fierce.  \r\n\r\nBy finding context
  in our own niche, we can find ways to become needed by that niche (and therefore
  have value they're willing to pay you for).  I see many business owners trying to
  spread their net too wide, hoping to catch anything and everything and not being
  specific enough to be truly deemed an expert. People will only pay for what has
  value specifically to them (that goes for both on- and off-line). \r\n\r\nSo Ben,
  I totally agree that knowledge given for free helps to establish the level of skill
  you hold (and that can't be a bad thing?). Your skill - whether it's advice, ability,
  product, service etc - then needs to be set in a valuable context to be able to
  sell it.  It seems to me that in business, value is determined by your niche, rather
  than the wider audience.\r\n\r\nThanks for helping me see this more clearly - you've
  helped me clarify my point of view on this subject!! :)"
