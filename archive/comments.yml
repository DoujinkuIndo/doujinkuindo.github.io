content: "Mitch, you're right, your post is about what Sir Martin Sorrell said about
  media outlets.\r\n\r\nAs far as media companies surviving, I agree they either need
  to charge for content. Or adapt in some other way. I don't believe that getting
  a goverment subsidy is an acceptable business model, ok for a short term, unforeseeable
  event, but not as an ongoing business model.\r\n\r\nAggregating content is worthless
  without thoughtful curation. That is, unless a deliberate bias is introduced people
  won't be interested. To use my example above, people won't stick at a site that
  aggregates content about anything to do with skateboards. But the site that aggregates
  content about skateboards and curates that list so that it's bias is toward reducing
  pollution, that will appeal to that niche, better again is curation that add's commentary,
  thought provoking asides or shows application/use of the information.\r\n\r\nI believe
  the media industry is undergoing an 'adapt or die' phase now. How it turns out is
  anyones guess. Perhaps Sorrell can foretell that future than we can. But either
  way, as you point out, we're not in the 'media' business, and sharing our knowledge
  is essential if we're going to prove to our prospective and existing clients that
  we know how to do our thing well.\r\n\r\nBen."
