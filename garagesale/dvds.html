layout: garagesale

keywords: [garage sale, dvds]

<h3 id="dvds">DVDs</h3>

<p>$1 each</p>

<table>
<thead>
<tr>
	<th style="font-size: inherit;">Title</th>
	<th style="font-size: inherit;">Bar Code</th>
</tr>
</thead>
<tbody>
{% for dvd in site.data.garagesale.dvds %}
<tr>
	<td style="font-size: inherit;">{{ dvd.title }}</td>
	<td style="font-size: inherit;">
		<a href="https://www.google.com/search?q={{ dvd.barcode }}">{{ dvd.barcode }}</a>
	</td>
</tr>
{% endfor %}
</tbody>
</table>
