---
layout: default
---

<hr />
  {% for tag in site.tags %}
    <span class="tags"><a href="#{{ tag }}">{{ tag }}</a>{% if forloop.last %}{% else %}|{% endif %}</span>
  {% endfor %}
<hr />

  {% for tag in site.tags %}
    <span id="{{ tag }}">{{ tag }}</span>
    
    {% for post in site.tags.java %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
  {% endfor %}
