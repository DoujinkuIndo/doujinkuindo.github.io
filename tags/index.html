---
layout: default
---

<hr />
  {% for tag in site.tags %}
    <span class="tags" style="float: none;"><a href="#{{ tag[0] }}">{{ tag[0] }}</a>{% if forloop.last %}{% else %}|{% endif %}</span>
  {% endfor %}
<hr />

  {% for tag in site.tags %}
    <span id="{{ tag[0] }}">{{ tag[0] }}</span>
    
    {% for post in site.tags.tag[0] %}
      <a href="{{ post.url }}">{{ post.title }}</a>
    {% endfor %}
  {% endfor %}
