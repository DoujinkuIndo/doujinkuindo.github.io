---
layout: default
---
{{ site.tags.java }}
<hr />
  {% for tag in site.tags %}
    <span class="tags" style="float: none;"><a href="#{{ tag[0] }}">{{ tag[0] }}</a>{% if forloop.last %}{% else %}|{% endif %}</span>
  {% endfor %}
<hr />

  {% for tag in site.tags %}
    <div id="{{ tag[0] }}">{{ tag[0] }}</div>
    
    <p>{{ tag.java }}</p>
  {% endfor %}
