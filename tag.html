---
layout: default
permalink: /tags2/
javascripts: [/js/d3.min.js, /js/d3.layout.cloud.js]
csses: [/css/tags.css]
---

{% assign tags = site.tags | sort %}{% for tag in tags %}
<h2 id="{{ tag[0] | replace: ' ', '-' }}">{{ tag[0] }}</h2>
<ul>
{% for post in tags %}<li>
<a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
</li>{% endfor %}
</ul>
{% endfor %}
