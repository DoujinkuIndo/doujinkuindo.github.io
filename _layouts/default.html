<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body itemscope itemtype="http://schema.org/WebPage">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix" role="banner" itemscope itemtype="http://schema.org/WPHeader">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" itemprop="logo" /></a>

          <div class="site-info">
            <h1 class="site-name" itemscope itemtype="http://schema.org/Person"><a href="{{ site.baseurl }}/" itemprop="url">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav itemscope itemtype="http://schema.org/SiteNavigationElement">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container" role="main" itemscope itemprop="mainContentOfPage" itemtype="http://schema.org/Blog">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer" role="contentinfo" itemscope itemtype="http://schema.org/Person" itemref="social-links">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
