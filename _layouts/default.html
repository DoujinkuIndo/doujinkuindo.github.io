<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    {% if page.style %}
       <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/specialcss/{{ page.style }}.css" />
       <script type='text/javascript' src="{{ site.baseurl }}/specialjs/{{ page.style }}.js"></script>
    {% endif %}
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

    <div id="logo"><a href="http://mika.ph/designjourney2.5/"><span id="mikalogo" class="fadein" ></span></a></div>
    <div id="leftnav"><a href="http://mika.ph/files/aldaba_portfolio2014.pdf" class="fadein">Portfolio</a><a href="http://mika.ph/resume" class="fadein">Resume</a></div>
    <div id="rightnav"><a href="http://blog.mika.ph" class="fadein">Blog</a><a href="mailto:&#104;&#105;&#064;&#109;&#105;&#107;&#097;&#046;&#112;&#104;" class="fadein">Contact Me</a></div>


    <div id="main" role="main">
      {{ content }}
    </div>

    <div class="wrapper-footer">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
    </div>

    {% include analytics.html %}
  </body>
</html>
