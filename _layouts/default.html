<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    {% if site.google_analytics and jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <div class="wrapper-masthead">
      <header class="masthead clearfix">
        <div class="container">
          <nav>
            <a href="{{ site.baseurl }}/">STUDENT WORK</a>
            <a href="{{ site.baseurl }}/course-description">SYLLABUS</a>
            <a href="{{ site.baseurl }}/final-projects">FINAL PROJECTS</a>
            <a href="{{ site.baseurl }}/contributors">CONTRIBUTORS</a>
          </nav>
        </div>

        <div class="banner-container">
          <a href="{{ site.baseurl }}/" class="site-banner"><img src="{{ site.baseurl }}/images/HUM331.jpg" /></a>
        </div>

      </header>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {{ site.description }}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

  </body>
</html>
