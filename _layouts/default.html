<!DOCTYPE html>
<html>
  <head>
    <title>maruzzing's devlog</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ site.baseurl }}/style.css"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.name }} - {{ site.description }}"
      href="{{ site.baseurl }}/feed.xml"
    />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"
            ><img src="{{ site.baseurl }}/images/logo.png"
          /></a>

          <div class="site-info">
            <p class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </p>
          </div>

          <nav>
              <span>
            {% for item in site.data.navigation %}
            <a href="{{ site.baseurl }}{{item.url}}">{{item.title}}</a>
            {% endfor %}
            <span>
            <img
              src="{{ site.baseurl }}/images/vertical_line.png"
              class="vertical_line"
            />
            <a href="{{ site.baseurl }}/about"
              ><img
                src="{{ site.baseurl }}/images/email_icon.png"
                class="email_icon"
            /></a>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
