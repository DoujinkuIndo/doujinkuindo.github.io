<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }}  {% endif %}{{ site.name }}  {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Based on Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header class="main-header">
       <span class="gradient"></span>
        <div class="header-inner">
            <div class="logo-holder">
            <img class="logo" src="../assets/logo.png" alt="dactrtr"/>
            </div>
            <ul class="rs">
                <li><a href="http://twitter.com/{{ site.footer-links.twitter }}" class="icons-twitter"></a></li>
                <li><a href="http://instagram.com/{{ site.footer-links.instagram }}" class="icons-instagram"></a></li>
                <li><a href="http://behance.com/dactrtr" class="icons-behance"></a></li>
                <li><a href="http://linkedin.com/in/{{ site.footer-links.linkedin }}" class="icons-linkedin"></a></li>
            </ul>
       </div>
    </header>
    <div id="main" role="main" class="container">
      {{ content }}
    </div>       
   </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
        Dactrtr @ 2015
        </footer>
      </div>
    </div>
    {% include analytics.html %}
  </body>
   
</html>
