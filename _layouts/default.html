    <noscript>
        
          <div class="noscript" id="content-proj-2">
            <h4 class="project-title">Noteworthy</h4>
            <div class="noscript-load">
              <img src="assets/img/work/proj-2/img-1.jpg" alt="Noteworthy">

<p>This personal project features a landing page for a fictitious web and mobile application called, Noteworthy. Noteworthy assembles the hottest articles spanning across all of social media, and the most popular news outlets and blogs &ndash; all in one place. It offers an intimate experience by allowing the user to adjust typeface, font-size, display modes, and much more. I know your dying to sign-up, but as I said this is totally fake. The intention of this work is to give you a glimpse at my abilities because although the app is fake &ndash; the codes are real.</p>

<img src="assets/img/work/proj-2/img-2.jpg" alt="Parallax">

<p>This work transitions content to the page based on scroll position and also features a parallax effect in the iOS section.</p>

<p>Built With: HTML5, Sass, jQuery</p>

<a href="#" class="work-btn">View Work</a>
            </div>
          </div>
        
          <div class="noscript" id="content-proj-3">
            <h4 class="project-title">BRANDly</h4>
            <div class="noscript-load">
              <img src="assets/img/work/proj-3/img-3.jpg" alt="BRANDly">

<p>This personal project features a home page for a fictitious fashion company called, BRANDly. The design was provided by the talented team over at <a href="http://webdonut.net/freebies.html" target="_blank">Web Donut</a>. The intention of this work is to give you a glimpse at my ability to take a PSD and bring it to life through the use of modern front-end technologies.</p>

<img src="assets/img/work/proj-3/img-2.jpg" alt="Latest Products">

<p>This work features a few subtle and enjoyable hover transitions in the Latest Products section.</p>

<img src="assets/img/work/proj-3/img-1.jpg" alt="Overlay Menu">

<p>This work also features the popular fullscreen overlay menu design when displayed on mobile.</p>

<p>Built With: HTML5, Sass, jQuery, Bourbon + Neat</p>

<a href="#" class="work-btn">View Work</a>
            </div>
          </div>
        
          <div class="noscript" id="content-proj-4">
            <h4 class="project-title">Fitness</h4>
            <div class="noscript-load">
              <img src="assets/img/work/proj-4/img-1.jpg" alt="Fitness">

<p>Featured: <a href="http://blazrobar.com/free-psd-website-templates/fitness-one-pager-html-template/" target="_blank">blazrobar.com</a></p>

<p>Fitness is a bright and vibrant single page website template written in Bootstrap 4, and serves as a fantastic starting point to get you going on your next website project. The design was provided by kick ass designer, <a href="http://blazrobar.com" target="_blank">Blaz Robar</a>. Download available on <a href="https://github.com/BuckyMaler/Fitness" target="_blank">GitHub</a>.</p>

<img src="assets/img/work/proj-4/img-3.jpg" alt="Mobile Navigation">

<p>This work features the very popular slide out navigation design when displayed on mobile.</p>

<img src="assets/img/work/proj-4/img-2.jpg" alt="Angled Designs">

<p>This work also features a number of angled design components.</p>

<p>Built With: HTML5, Sass, jQuery, Bootstrap 4, Gulp</p>

<a href="#" class="work-btn">View Work</a>
            </div>
          </div>
        
          <div class="noscript" id="content-proj-5">
            <h4 class="project-title">Inception</h4>
            <div class="noscript-load">
              <img src="assets/img/work/proj-5/img-1.jpg" alt="Inception">

<p>Inception is a minimal, professionally designed single page website template written in Foundation 6, and serves as the perfect home for a creative agency. The design was provided by the generous team over at <a href="http://webdonut.net" target="_blank">Web Donut</a>. Being that I've taken on Twitter's Bootstrap and Bourbon's Neat, I figured I'd might as well take on Foundation 6 by Zurb while in the grid framework spirit. Download available on <a href="https://github.com/BuckyMaler/Inception" target="_blank">GitHub</a>.</p>

<img src="assets/img/work/proj-5/img-1.jpg" alt="Hover Transition">

<p>This work features a smooth and elegant hover transition when navigating over individual team members. The effect reveals each member's social media profile links.</p>

<img src="assets/img/work/proj-5/img-1.jpg" alt="Carousel">

<p>This work also features a carousel for displaying recent blog posts and popular articles.</p>

<p>Built With: Haml, Sass, jQuery, Google Maps API, Foundation 6, Gulp</p>

<a href="#" class="work-btn">View Work</a>
            </div>
          </div>
        
          <div class="noscript" id="content-proj-6">
            <h4 class="project-title">Faun</h4>
            <div class="noscript-load">
              <img src="assets/img/work/proj-6/img-1.jpg" alt="Faun">

<p>Faun is a unique and spacious single page website template developed on top of Jekyll, and serves as the perfect online presence for entertainers of all variety. The design was provided by superstar designer, <a href="https://www.behance.net/glashilla" target="_blank">Patryk Wąsik</a>. Faun is grid framework independent, and fully responsive. Download available on <a href="https://github.com/BuckyMaler/Faun" target="_blank">GitHub</a>.</p>

<img src="assets/img/work/proj-6/img-1.jpg" alt="Parallax">

<p>This work features a number of surprising, yet subtle transitions. As well as a parallax effect in the About section.</p>

<img src="assets/img/work/proj-6/img-1.jpg" alt="Carousel">

<p>This work also features a carousel with an animated loading bar and multiple navigation options.</p>

<p>Built With: HTML5, Sass, jQuery, Gulp, Jekyll</p>

<a href="#" class="work-btn">View Work</a>
            </div>
          </div>
        
          <div class="noscript" id="content-proj-7">
            <h4 class="project-title">Apollo</h4>
            <div class="noscript-load">
              <img src="assets/img/work/proj-7/img-1.jpg" alt="Apollo">

<p>Featured: <a href="http://freebiesbug.com/code-stuff/apollo-one-page-html-template-photographers/" target="_blank">freebiesbug.com</a></p>

<p>Apollo is a minimal, thoughtfully designed single page website template, and serves as the perfect showcase for a professional photographer. The design was provided by the talented designer, <a href="https://www.behance.net/jakubdesign" target="_blank">Jakub Kowalczyk</a>. Apollo is grid framework independent, and fully responsive. Download available on <a href="https://github.com/BuckyMaler/Apollo" target="_blank">GitHub</a>.</p>

<img src="assets/img/work/proj-7/img-2.jpg" alt="Usability">

<p>Apollo was developed with usability at the forefront. The Jade offers simple readability, and the Sass is modular and well organized.</p>

<img src="assets/img/work/proj-7/img-3.jpg" alt="Carousel">

<p>Finally, Apollo features two variety of carousel for displaying work.</p>

<p>Built With: Jade, Sass, jQuery</p>

<a href="#" class="work-btn">View Work</a>
            </div>
          </div>
        
          <div class="noscript" id="content-proj-8">
            <h4 class="project-title">Global</h4>
            <div class="noscript-load">
              <img src="assets/img/work/proj-8/img-1.jpg" alt="Global">

<p>Featured: <a href="http://freebiesbug.com/psd-freebies/global-futuristic-one-page-portfolio-psd-html/" target="_blank">freebiesbug.com</a></p>

<p>Global is a modern and sleek website template crafted for professionals in the creative industry. Global can serve as a single page portfolio or be easily modified to serve as the perfect beginning for a hip creative agency. The design was provided by <a href="https://www.behance.net/SergeyMelnik" target="_blank">Sergey Melnik</a>. Global is grid framework independent, and fully responsive. Global offers on click, scroll, and arrow up navigating between its full viewport sections, as well as swipe for touch devices. Download available on <a href="https://github.com/BuckyMaler/Global" target="_blank">GitHub</a>.</p>

<img src="assets/img/work/proj-8/img-2.jpg" alt="3D Perspective Menu">

<p>Global features a 3D perspective menu. With demanding CSS layouts and modules such as this, I should note that the Sass was written following SMACSS conventions. Therefore, the Sass is modular and well organized.</p>

<img src="assets/img/work/proj-8/img-3.jpg" alt="Form Transitions">

<p>Lastly, Global features a pair of delightful form transitions. The checkboxes have been styled to reveal an SVG checkmark upon selecting an option. In addition to that, the input labels have been styled to transition font-size and positioning when in focus. These both offer a bit of friendly interaction and increase the user experience.</p>

<p>Built With: HTML5, Sass, jQuery, Hammer.js</p>

<a href="#" class="work-btn">View Work</a>
            </div>
          </div>
        
          <div class="noscript" id="content-proj-9">
            <h4 class="project-title">Personal</h4>
            <div class="noscript-load">
              <img src="assets/img/work/proj-9/img-1.jpg" alt="Personal">

<p>Personal is a modern and bold website template suited perfectly for a UI/UX Design professional's portfolio. The fantastic design was provided by <a href="http://webdonut.net" target="_blank">Web Donut</a>. Personal is grid framework independent, and fully responsive. Personal features a number of delightful, yet subtle, transitions and animations. Download available on <a href="https://github.com/BuckyMaler/Personal" target="_blank">GitHub</a>.</p>

<img src="assets/img/work/proj-9/img-2.jpg" alt="Work Carousel">

<p>Personal includes a beautifully crafted work section where creatives can showcase their latest projects.</p>

<img src="assets/img/work/proj-9/img-3.jpg" alt="Mobile Navigation">

<p>In addition to that, Personal features a fullscreen overlay navigation packed with a few transitions of its own.</p>

<p>Built With: HTML5, Sass, jQuery</p>

<a href="#" class="work-btn">View Work</a>
            </div>
          </div>
        
      </noscript>
