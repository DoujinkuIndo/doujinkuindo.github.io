<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Pontano+Sans|Merriweather:400,900,300,700|Merriweather+Sans:400,800,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="/js/{{ site.baseurl }}/cssua.min.js"></script>
  </head>

  <body>

    <section class="top top-home">
      <div class="gradient">&nbsp;</div>

      {% assign current = page.url | downcase | split: '/' %}
      <nav class="navbar">
        <a href="{{ site.baseurl }}/" {% if current[1] == '/'%}class='current'{% endif %}>home</a>
        <a href="{{ site.baseurl }}/blog" {% if current[1] == 'blog'%}class='current'{% endif %}>blog</a>
        <a href="{{ site.baseurl }}/work/globalthinking" {% if current[1] == 'work'%}class='current'{% endif %}>work</a>
      </nav>

      {{ content }}

    </section>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <div class="contact-container">
            <a href="mailto:dawitelias14@gmail.com">email</a>
            <a href="https://www.linkedin.com/in/dawitelias">linkedin</a>
            <a href="https://www.facebook.com/dawit.elias">facebook</a>
            <a href="https://github.com/dawitelias">github</a>
            <a href="{{ site.baseurl }}/resume.pdf">resume</a>

          </div>
        </footer>
      </div>
    </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67260825-1', 'auto');
  ga('send', 'pageview');

  </script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="/js/{{ site.baseurl }}/main.js"></script>
  <script src="/js/{{ site.baseurl }}/elevator.min.js"></script>
  </body>
</html>
