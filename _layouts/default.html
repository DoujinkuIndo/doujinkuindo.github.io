<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class="min-h-screen flex flex-col">
    <header class="bg-gray-50 w-screen h-16 sticky top-0 flex justify-end items-center">
      <nav class="pr-32">
        <ul class="flex gap-8 list-none">
          <li>
            <a href="{{site.baseurl}}/">
              Home
              </a>
          <li>
            <a href="{{site.baseurl}}/solutions/">
              Solutions
            </a>
          </li>
          <li>
            <a href="{{site.baseurl}}/snippets/">
              Snippets
            </a>
          </li>
          </ul>
      </nav>
      </header>
      <div class="container py-[5.6rem] w-screen flex justify-center flex-[1_0_auto]">
        {{content}}
      </div>
      <footer class="w-screen py-16 bg-gray-50 shrink-0	flex flex-col gap-1 items-center">
        <h2>Wanna get in touch?</h2>
        <h3>Contact me</h3>
        <p>louisphn@gmail.com</p>
      </footer>
  </body>
</html>
