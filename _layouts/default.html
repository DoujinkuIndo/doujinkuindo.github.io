<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <section class="top top-home">
      <div class="gradient">&nbsp;</div>
      <nav class="navbar">
        <a href="{{ site.baseurl }}/">home</a>
        <a href="{{ site.baseurl }}/blog">blog</a>
        <a href="{{ site.baseurl }}/work">work</a>
      </nav>

      {{ content }}

    </section>

    {% include analytics.html %}

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <span>&copy; {{ site.time | date: '%Y' }} Dawit Elias. All rights reserved.</span>
          <div class="contact-container">
            <a href="#">email icon</a>
            <a href="#">linkedin icon</a>
            <a href="#">facebook icon</a>
          </div>
        </footer>
      </div>
    </div>

  <script src="/js/{{ site.baseurl }}/main.js"></script>
  </body>
</html>
