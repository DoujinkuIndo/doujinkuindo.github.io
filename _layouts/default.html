<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <nav>
            <a href="{{ site.baseurl }}/">STUDENT WORK</a>
            <a href="{{ site.baseurl }}/course-description">SYLLABUS</a>
            <a href="{{ site.baseurl }}/final-projects">FINAL PROJECTS</a>
            <a href="{{ site.baseurl }}/contributors">CONTRIBUTORS</a>
          </nav>

          <a href="{{ site.baseurl }}/" class="site-banner"><img src="{{ site.baseurl }}/images/HUM331.jpg" /></a>

          <div class="site-info">
            <h2 class="site-description"><a href="{{ site.baseurl }}/">{{ site.description }}</a></h2>
          </div>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    {% include open-embed.html %}
  </body>
</html>
