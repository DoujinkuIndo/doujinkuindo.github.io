<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?version=202207232" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/flags.css?ddasda=42342423">
    {% assign lang = page.dir | split: '/' %}
    <link rel="alternate" hreflang="ko" href="{{ site.url }}/{{ lang[1] }}ko/">
    <link rel="alternate" hreflang="jp" href="{{ site.url }}/{{ lang[1] }}jp/">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script src="{{ base.url | prepend: site.url }}/assets/search.js"></script>
<meta name="google-site-verification" content="CEG1EpI5wEnKjX0L5YuLaQY6yWkaggD0qWOZxXj3ApM" />
  </head>

  <body>

    <div class="wrapper-masthead">

      <div class="container">
        <div class="lang">
          <a href="{{ site.baseurl }}/ko"><span class="flag flag-kr"> </span>  한국어</a>
          <a href="{{ site.baseurl }}/jp"><span class="flag flag-jp"> </span>  日本語</a>
          <a class="pull-left" href="#" style="font-size:2em;float:right;">X</a>
        </div>
        <header class="masthead clearfix">
          <div class="logo">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          </div>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }} <span class="site-description">{{ site.description }}</span></a></h1>

          </div>

          <div class="search">
            <input type="hidden" id='insert_target' readonly style='background: #cacaca' name='item'>
            <input type="text" id='search_area' palceholder="Search for item">
            <div id='autoMaker'></div>
          </div>
        </header>
      </div>

      <div id="main" role="main" class="container">
        <a class="pull-left" href="#" style="font-size:2em;">+</a>
        <div class="notice">
          {% for post in site.categories.notice limit:2 %}
            <article class="post">
              <h1>
                <div class="ko" lang="ko">
                  <a href="{{ site.baseurl }}{{ post.url }}" >{{ post.title }}</a>
                </div>
                <div class="jp" lang="jp">
                  <a href="{{ site.baseurl }}{{ post.url }}" >{{ post.excerpt }}</a>
                </div>
              </h1>
            </article>
          {% endfor %}
        </div>
        {{ content }}
      </div>

    </div>
    <script>
    function getLang() {
      var userLang = navigator.language || navigator.userLanguage;
      return userLang;
    }

    $(document).ready(function() {
      lang = getLang();
      if (lang.includes('ko')){
        $('.site-description').text("연금 검색기");
        $('.jp').hide();
      } else if (lang.includes('jp')){
        $('.site-description').text("錬金検査機");
        $('.ko').hide();
      }
    });
    </script>
    {% include analytics.html %}
  </body>
</html>
