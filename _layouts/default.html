<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

		<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

		<meta name="author" content="{{ site.name }}" />
		<meta name="description" content="{{ site.description }}">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="google-site-verification" content="cG10__PD8D-mzmrBM7VA-PhvrOm0ERKhW5oXSaXk29w" />

		<!-- TypeKit -->
		<script type="text/javascript" src="//use.typekit.net/dit3tno.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/pygments.css" />

		<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
	</head>

	<body>
		<div class="wrapper-masthead">
			<div class="container">
				<header class="masthead clearfix">
					<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
					
					<div class="site-info">
						<h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
						<p class="site-description">{{ site.description }}</p>
					</div>
					
					<nav>
						<a href="{{ site.baseurl }}/">Blog</a>
						<a href="{{ site.baseurl }}/about">About</a>
					</nav>
				</header>
			</div>
		</div>

		<div id="main" role="main" class="container">
			{{ content }}
		</div>

		<div class="wrapper-footer">
			<div class="container">
				<footer class="footer">
					{% include svg-icons.html %}

					<a href="http://referrals.trhou.se/jordanforeman" target="_blank"><img src="http://wac.a8b5.edgecastcdn.net/80A8B5/static-assets/assets/content/referral-badge-green.png"/></a>
				</footer>
			</div>
		</div>

		{% include analytics.html %}
	</body>
</html>
