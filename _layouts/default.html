<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="/js/{{ site.baseurl }}/cssua.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a href="{{ site.baseurl }}/" {% if current[1] == 'index.html'%}class='current'{% endif %}><strong>Dawit Elias</strong></a>
        {% assign current = page.url | downcase | split: '/' %}
        <nav class="navbar">
          <a href="{{ site.baseurl }}/blog" {% if current[1] == 'blog'%}class='current'{% endif %}>Blog</a>
          <a href="{{ site.baseurl }}/projects/chefsteps" {% if current[1] == 'projects'%}class='current'{% endif %}>Projects</a>
          <a target="_blank" href="https://www.behance.net/maroonvans" title="A collection of quick visual designs on Behance">Shots</a>
        </nav>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <div class="footer-inner">
          <div>
            <a href="https://dribbble.com/dawitelias">dribbble</a>
            <a href="http://codepen.io/dawitelias/">codepen</a>
            <a href="https://twitter.com/maroonvans">twitter</a>
            <a href="https://www.linkedin.com/in/dawitelias">linkedin</a>
            <a href="{{ site.baseurl }}/DawitElias-Resume.pdf">resume</a>
          </div>
        </div>
      </footer>
    </div>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="/js/{{ site.baseurl }}/main.js"></script>
  <script src="/js/{{ site.baseurl }}/elevator.min.js"></script>
  {% include analytics.html %}
  </body>
</html>
