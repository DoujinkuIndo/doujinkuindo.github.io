---
layout: default
---

<hr />
  {% for tag in site.tags %}
    <span class="tags" style="float: none;"><a href="{{ tag[0] }}.html">{{ tag[0] }}</a>{% if forloop.last %}{% else %}|{% endif %}</span>
  {% endfor %}
<hr />

{{ content }}

{% for post in page.posts %}
  <p>tag.html: <a href="{{ post.url }}">{{ post.title }}</a> | {{ post.date | date: "%B %e, %Y" }}</p>
{% endfor %}
