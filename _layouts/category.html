---
layout: default

---

    {% include partials/navigation/nav-agenda.html %}
	{% include partials/header.html %}
    <main id="page-main" role="main">

	<div id="layout">
		<input type="radio" name="layout" id="layout-list" aria-hidden="true" hidden checked>

		{% for post in site.categories[page.category] %}
    	<div id="layout-result">
	    		<figure id="post-date" class="cell-x2">
					<h1>{{ post.day }}</h1>				
					<h5>{{ post.month }}</h5>
				</figure>
      		<article id="post-agenda">
				<section class="thumb-9">
					<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
					<div>{{ post.excerpt }}</div>
	      			<a id="link-comment" href="{{ site.baseurl }}{{ post.url }}#disqus_thread" class="anm-moveFromLeftFade delay-1500"> Comentaris</a>
    	  			<nav><a href="{{ site.baseurl }}{{ post.url }}" class="read-more"><b>[+]</b></a></nav>
      			</section>
					<div id="link-more-img" class="collapser">
						<em><label for="a-2">Veure Cartell<br>&xoplus;</label></em>
						<input type="checkbox" id="a-2" name="checkcollapser" hidden>
						<div hidden class="slow">
							<a href="{{ site.url }}/{{ post.img }}" data-lightbox="roadtrip"><img class="blog-img" src="{{ site.url }}/{{ post.img }}"></a>
							<em><label for="a-2">&xotime;</label></em>
						</div>
					</div>
      		</article>
    	</div>
		{% endfor %}

	</div>
	<em><hr></em>
	<div>
			<section id="follows">
			{% include partials/suscribe.html %}
    		</section>
	</div> 
	
    </main>
