---
layout: default
---

<section class="blog container">
  {% for post in site.posts %}
    <article class="posts">
      <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date: "%d %B %Y" }}</p>

      <article class="post">
        {{ post.excerpt | truncatewords: 32 }}
        <p class="read-more"><a href="{{ site.baseurl }}{{ post.url }}">Read More</a></p>
      </article>
    </article>
  {% endfor %}
</section>
