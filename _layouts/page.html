{% for post in site.posts %}
<div class="content-posts">
  <article class="container posts">
    <!-- {{ content }} -->
    <h3 class="latest-post-title">
      <a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="latest-post-date">{{ post.date | date: "%d %B %Y" }}</p>

    <article class="post">
      {{ post.excerpt }}
    </article>
  </article>
</div>
{% endfor %}
