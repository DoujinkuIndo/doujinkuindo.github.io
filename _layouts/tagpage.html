---
layout: default
---

<h1>{{ page.title }}</h1>

{{ content }}

<h3>Articles about this:</h3>

<ul>
{% for post in site.posts %}
	{% if post.tag contains page.tag %}
	  <li>
	    {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
	  </li>
	{% endif %}		
{% endfor %}
</ul>
