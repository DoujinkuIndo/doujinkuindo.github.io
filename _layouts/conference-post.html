---
layout: default
---
<aside>
  {% assign current_collection = site.collections | where: "label", page.collection | first %}
  <h4> {{ current_collection.title }} </h4>
  {{ current_collection.description }}
</aside>
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% for t in page.tags %}
     <span> {{ t }} </span>
  {% endfor %}
</article>
