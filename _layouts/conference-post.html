---
layout: default
---
<aside>
  {% assign current_collection = site.collections | where: "label", page.collection | first %}
  <h4> {{ current_collection.title }} </h4>
  <p>{{ current_collection.description }}</p>

</aside>
<article class="post">
  <h1>{{ page.title }}</h1>
  <strong>Track:</strong> {{page.track}}
  <div class="entry">
    {{ content }}
  </div>
  <div>
  {% for t in page.tags %}
     <span> {{ t }} </span>
  {% endfor %}
  </div>
</article>
