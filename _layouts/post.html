---
layout: default
---

<article class="post">
  <h1>{{ page.title | "%d/%m/%Y"}}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Publicado el {{ page.date | date: "%d/%m/%Y" }}
<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
  {% endfor %}
]</span>
  </div>

  {% include disqus.html %}
</article>
