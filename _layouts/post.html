---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by <span class="author-name">
  {{ site.data.authors.[page.author_github].name }}
</span>
  </div>

  {% include disqus.html %}
</article>
