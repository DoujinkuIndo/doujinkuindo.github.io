---
layout: default
---

<article class="post">

  <h3><img class="package-icon" src="{{ page.icon }}" />{{ page.title }}</h3>
<img class="package-screenshot" src="{{ page.screenshot }}" >
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.posted }} Written on {{ page.date | date_to_string }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
  <div class="post-rule-hr"></div>
  <p class="package-detail"> Version:{{ page.version }} | Developer:{{ page.developer }} | Category:{{ page.category }}</p>
</article>
