---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="byline">by {% if page.authorUrl %}<a href="{{ page.authorUrl }}">{% endif %}{% if page.author %}{{ page.author }}{% else %}Admin{% endif %}{% if page.authorUrl %}</a>{% endif %}</div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
