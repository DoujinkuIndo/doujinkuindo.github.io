---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <hr>
  <div>
    <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
    <span class="tags">{% for tag in page.tags %}
      {{ tag }}{% if forloop.last %}{% else %}|{% endif %}
    {% endfor %}</span>
  </div>
  <hr>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
