---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>

  {% if page.img_url %}
  <img src="{{ page.img_url }}"/>
  {% endif %}
  {% if page.img_credits %}
  <span class="post-imgcredit">{{ page.img_credits }}</span>
  {% endif %}


  {{ content }}



  {% include disqus.html %}
</article>
