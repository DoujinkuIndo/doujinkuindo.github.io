---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    posted: {{ page.date | date: "%d %b %Y" }}
  </div>
  <a href="{{ site.baseurl }}/" class="read-more">&#171;DONE&#187;</a>
  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
