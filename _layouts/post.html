---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="FeaturedImgBanner {% if page.inverse-img %}FeaturedImgBanner--inverse{% endif %}" {% if page.image %} style="background-image: url('{{ page.image }}');" {% endif %}>
    <!-- Include your post title, byline, date, and other info inside the header here. -->
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
