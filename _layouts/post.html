---
layout: default
---

{% if page.jquery %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endif %}

<article class="post">
  {% include title.html %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  <div class="fb-comments" data-href="https://frsanchez.github.io" data-width="600" data-numposts="5"></div>
</article>
