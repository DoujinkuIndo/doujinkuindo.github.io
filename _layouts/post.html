---
layout: default
comments: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% for category in page.categories %}
  <span class="post-category">{{category}}</span>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
