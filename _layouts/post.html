---
layout: default
---

<article class="post">
  <div class="w3-row-padding w3-padding-16 w3-container">
    <h1 class="w3-content" style="margin:0 auto">{{ page.title }}</h1>
  </div>

  <div class="w3-row-padding w3-padding-16 w3-container">
    <div class="entry w3-content">
          {{ content }}
    </div>
  </div>

  <div class="date w3-content">
    Written by {{ page.author }} on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
