---
layout: default
---

<article id="mainPostArticle">
	<header id="postHeader">
		<picture>
			<img src="{{ site.baseurl }}{{ page.banner }}">
		</picture>

		<hgroup>
			<h1>{{ page.title }}</h1>
			<h2>
				{% for role in page.roles %}
					{{ role }}
					{% unless forloop.last %}, {% endunless %}
				{% endfor %}
			</h2>
		</hgroup>
	</header>

	<section id="postContentSection">
		{{ content }}
	</section>
</article>
