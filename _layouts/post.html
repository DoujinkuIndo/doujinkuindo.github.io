---
layout: default
---

<div
  style='background-image: url({{ site.baseurl }}{{ page.header }})'
  class='post-header {{ page.header-text-color }}'>
  <div class='container'>
    {% if page.header-text %}
      <h1 class='post-title'>{{ page.title }}</h1>
      <div class='date'>
        {{ page.date | date: '%B %e, %Y' }}
      </div>
    {% endif %}
  </div>
</div>

<div class="container content">
  {{ content | remove_first:page.excerpt }}
</div>
