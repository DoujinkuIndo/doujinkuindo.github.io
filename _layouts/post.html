---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </time>

    <meta itemprop="keywords" content="{{ page.tags | join: ',' }}" />
    <p class="post-meta">
    {% if page.tags != empty %}
    Tagi:
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>{% unless page.tags.last == tag %}; {% endunless %}
    {% endfor %}
    {% endif %}
    </p>

  {% include disqus.html %}
</article>
