---
layout: default
---
<div class="cover">

<h1>{{ page.title }}</h1>
{% if page.intro %}
    <p>{{ page.intro }}</p>
{% endif %}

</div>
<div class="entry">
	{{ content }}


	<div class="date">
	Written on {{ page.date | date: "%B %e, %Y" }}
	</div>

	<div id="disqus_thread">
	{% include disqus.html disqus_identifier=page.disqus_identifier %}
	</div>

</div>
