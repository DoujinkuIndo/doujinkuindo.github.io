---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  <div>
    <p>
      {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/{{ tag }}" title="{{ tag }}" class="tag tag-{{ tag }}">{{ tag }}</a>
      {% unless forloop.last %},{% endunless %}
      {% endfor %}
    </p>
  </div>
</article>
