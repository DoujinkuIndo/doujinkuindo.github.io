---
layout: default
---

<article class='post'>
  <div
    style='background-image: url({{ site.baseurl }}{{ page.header }})'
    class='post-header {{ page.header-text }}'>
    <div class='container'>
      <h1 class='post-title'>{{ page.title }}</h1>
      <div class='date'>
        {{ page.date | date: '%B %e, %Y' }}
      </div>
    </div>
  </div>

  <div class='container entry'>
    {{ content }}
    {% include disqus.html %}
  </div>
</article>
