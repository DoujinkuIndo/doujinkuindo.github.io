---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <figure class="hero-image">
    <img src="http://{{site.url}}/images/posts/{{page.img}}" alt="{{page.title}}">
  </figure>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
