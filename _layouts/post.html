---
layout: default
---

<article class="post">
  <header>
    <p class="breadcrumbs">
      Vous êtes à : <a href="/">Blog</a> &gt; {{ page.title }}
    </p>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="entry">
    {{ content }}
  </div>
  
  <footer>
    <div class="date">
      Ecrit le {{ page.date | date: "%B %e, %Y" }}
    </div>
  </footer>

  {% include disqus.html %}
</article>
