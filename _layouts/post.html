---
layout: default
---

<article class="post">
    <h1><span class="left-slide">{{ page.title }}</span></h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <!--start button -->
    <div class="svg-wrapper">
      <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
        <rect id="shape" height="40" width="150" />
        <div id="text">
          <a href="/"><span class="spot"></span>Home Page</a>
        </div>
      </svg>
    </div>
 <!--End button -->
    
    <!--SHARE V2-->
<div class='shareit floating'>
        <!-- Facebook -->
   <div class='share-item facebooksharebtn'>
     <a class='single-social' expr:href='&quot;http://www.facebook.com/sharer/sharer.php?u=&quot; + data:blog.url' rel='nofollow' target='_blank'><div class='social-btn'>Share</div><div class='social-icn'><i class='fa fa-facebook'/></div></a>
    </div>
       <!-- Twitter -->
    <div class='share-item twitterbtn'>
     <a class='single-social' expr:href='&quot;http://twitter.com/home?status=&quot; + data:blog.url' rel='nofollow' target='_blank'><div class='social-btn'>Tweet</div><div class='social-icn'><i class='fa fa-twitter'/></div></a>
    </div>
       <!-- GPlus -->
    <div class='share-item gplusbtn'>
     <a class='single-social' expr:href='&quot;http://plus.google.com/share?url=&quot; + data:blog.url' rel='nofollow' target='_blank'><div class='social-btn'>Google+</div><div class='social-icn'><i class='fa fa-google-plus'/></div></a>
    </div>
       <!-- Email -->
    <div class='share-item emailbtn'>
     <a class='single-social' expr:href='&quot;mailto:?Body=&quot; + data:blog.url' rel='nofollow' target='_blank'><div class='social-btn'>Email</div><div class='social-icn'><i class='fa fa-envelope'/></div></a>
    </div>
      </div>
<!-- end Share Buttons -->

  {% include disqus.html %}
</article>
