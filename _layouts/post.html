---
layout: default
---

<article class="post">
  <div class="post-header">
    <h1 class='post-title'>{{ page.title }}</h1>
    <div class="date">
      {{ page.date | date: "%B %e, %Y" }}
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
