---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div style="margin-bottom: 32px;"></div>

  <div class="date" style="font-style: 15px; margin-bottom: 8px;">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.share %}
    {% include share.html %}
  {% endif %}

  <div style="margin-bottom: 64px;"></div>

  <div style="padding: 20px;"></div>
  {% if page.comments %}
    {% include comments.html %}
  {% endif %}
</article>
