---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <h1 itemprop="name headline">{{ page.title }}</h1>

  <div class="entry" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
