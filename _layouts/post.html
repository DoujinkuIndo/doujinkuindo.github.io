---
layout: default
---

<!--TODO: Fix img title with object-fit: cover;-->

<article class="post">
  {% if page.picture %}
  <figure class="title-figure">
    <img class="title-img" src="{{ page.picture }}">
    <div class="title-text"> {{ page.title }} </div>
  </figure>
  {% else %}
    <h1> {{ page.title }} </h1>
  {% endif %}

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

    <div class="a2a_kit a2a_kit_size_30 a2a_default_style" style="text-align:right; float:right; margin: 20px 0px;">
    <a class="a2a_button_facebook"></a>
    <a class="a2a_button_twitter"></a>
    <a class="a2a_button_reddit"></a>
    <a class="a2a_button_linkedin"></a>
    <a class="a2a_button_hacker_news"></a>
    <a class="a2a_button_google_plus"></a>
    </div>
    <script async src="https://static.addtoany.com/menu/page.js"></script>

  {% include staticman.html %}
</article>
