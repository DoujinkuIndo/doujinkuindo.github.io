---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="mailerlite">
    <hr>
    <div class="ml-embedded" data-form="OJcQpQ"></div>
  </div>

  <div class="date">
    <hr>
    <span>
      Dipublikasikan pada 
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%-d" }}
        {% assign m = page.date | date: "%-m" | minus: 1 %}
        {{ site.months[m] }}
        {{ page.date | date: "%Y" }}
      </time>
    </span>
  </div>

  {% include disqus.html %}
</article>
