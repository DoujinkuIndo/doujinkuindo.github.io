---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <hr>
  <div>
    {{ page.date | date: "%B %e, %Y" }}
    {% for tag in page.tags %}
      {{ tag }}{% if forloop.last %}{% else %}|{% endif %}
    {% endfor %}
  </div>
  <hr>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
