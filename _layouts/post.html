---
layout: default
---

<article class="post">

  <h1><a href="{{ post.url }}">{{ page.title }}</a></h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="share">
    {% include share-page.html %}
  </div>

  <div>
    {% include disqus.html %}
  </div>

</article>
