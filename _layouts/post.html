---
layout: default
---

{% for person in site.data.people %}
  {% if page.author == person.author %}
    {% assign author = person %}
  {% endif %}
{% endfor %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <span>
      Written by <a href="/authors/{{ page.author }}">{{ author.name }}</a>
  </span>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
