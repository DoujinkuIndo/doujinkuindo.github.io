---
layout: blog
---
<div class="section-inner">
	<p><span class="label label-theme"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
	<br />
	<h2 class="heading">{{ page.title }}</h2>
	<div class="content">
		<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
			<div class="articleBody">
				{{ content }}
			</div>

		</article>
	</div>
