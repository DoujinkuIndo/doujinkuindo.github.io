---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div> {% for tag in page.tags %}
{{ tag }}{% if forloop.last %}{% else %}|{% endif %}
{% endfor %}</div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
