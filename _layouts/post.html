---
layout: default
---
<!-- Look the author details up from the site config. -->
{% assign author = site.data.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} 
    <!-- Output author details if some exist. -->
    {% if author %}
      <!-- Personal Info. -->
      by {% if author.web %}<a href="{{ author.web }}" target="_blank">{% endif %}{{ author.name }}{% if author.web %}</a>{% endif %}
    {% endif %}
  </div>

  {% include disqus.html %}
</article>
