---
layout: default
---

<article id="mainPostArticle">
	<header id="postHeader">
		<picture>
			<img src="{% if page.banner %}/static/img/posts/{{ page.banner }}"{% endif %}>
		</picture>

		<hgroup>
			<h1>{{ page.title }}</h1>
			<h2>
				{% for role in page.roles %}
					{{ role }}{% unless forloop.last %}, {% endunless %}
				{% endfor %}
			</h2>
		</hgroup>
	</header>

	<section id="postContentSection">
		{{ content }}
	</section>
</article>
