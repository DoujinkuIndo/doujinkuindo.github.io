---
layout: default
---

<article class="post">
  {% if page.feature %}
    <img src="{{ site.url }}/images/{{ page.feature }}"><br/>
  {% endif %}
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} {% if page.feature %}in {{ page.category }} {% endif %} <br/>
    Tags: 
    {% for page in tags %}
      <a href="#{{ tag | slugify }}"> {{ tag }} </a>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
