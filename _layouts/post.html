---
layout: default
---

<article class="post">
  {% if page.feature %}
    <img src="{{ site.url }}/images/{{ page.feature }}"
  {% endif %}
  <br/>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
