---
layout: default
---

<article class="post">
  <h1>{{ page.title | "%d/%m/%Y"}}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Publicado el {{ page.date | date: "%d/%m/%Y" }}
      {% if post.tags.size > 0 %}
        Tag{% if post.tags.size > 1 %}s{% endif %}:
        {{ post.tags | sort | join: ", " }}
      {% endif %}
  </div>

  {% include disqus.html %}
</article>
