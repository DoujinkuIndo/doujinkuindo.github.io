---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Написано {% include date.html date=page.date %}
  </div>
     {% if page.comments %}
     <div id="disqus_thread"></div>
     {% endif %}
</article>
