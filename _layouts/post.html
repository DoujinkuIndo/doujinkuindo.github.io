---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by <a href="https://github.com/{{page.author_github_username}}">{{ page.author_name }}<img class="author-avatar" src="{{ page.author_avatar }}" /></a>
  </div>

  {% include disqus.html %}
</article>
