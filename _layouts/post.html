---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <hr />
  <div>
    <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
    <nav class="tags">
      {% for tag in page.tags %}
        <a href="/tags/{{ tag }}.html">{{ tag }}</a>{% if forloop.last %}{% else %}|{% endif %}
      {% endfor %}
    </nav>
  </div>
  <hr />

  <div class="entry" style="margin-top: 15px;">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
