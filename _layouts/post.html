---
layout: default
---

<article class="post">
  <h1 style="font-size:170%">{{ page.title | markdownify }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Posted {{ page.date | date: "%Y-%m-%d" }}
  </div>

  <div>
    {% for tag in page.tags | sort %}
      <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify: 'pretty' | url_encode }}" class="post-tag">{{ tag | slugify: 'pretty' | escape }}</a>
    {% endfor %}
  </div>

  <div>
    {% if page.comments_id %}
      {% include comments.html %}
    {% endif %}
  </div>
</article>
