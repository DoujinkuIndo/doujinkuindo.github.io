---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <br />

  <div class="date">
    Written on {{ page.date | date: "%Y-%m-%d" }}
    {% if page.edited %} (Edited: {{ page.edited | date: "%Y-%m-%d %H:%M" }}) {% endif %}
  </div>

  <hr />
  <br />

  {% include disqus.html %}
</article>
