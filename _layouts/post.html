---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date3">
    Viết bởi {{page.author}} - Vào ngày {{ page.date | date: "%d/%m/%Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <!-- <div class="date">

    Viết bởi {{page.author}} - Vào ngày {{ page.date | date: "%d/%m/%Y" }}
  </div> -->
  <div>
      <small>Tags:</small>
      {% for tag in page.tags %}
	      <a href="#{{ tag | slugify }}"> {{ tag }} </a>,
      {% endfor %}
  </div>

  {% include disqus.html %}
</article>
