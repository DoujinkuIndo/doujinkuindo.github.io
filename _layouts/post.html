---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="fb-like" 
    data-href="{{ site.url }}{{ page.url }}" 
    data-layout="standard" 
    data-action="like" 
    data-show-faces="true">
  </div>

  <hr />
  <div>
    <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
    <nav class="tags">
      {% assign tags = page.tags | sort %}
      {% for tag in tags %}
        <a href="/tags/{{ tag }}.html">{{ tag | replace:'_',' ' }}</a>{% if forloop.last %}{% else %}|{% endif %}
      {% endfor %}
    </nav>
  </div>
  <hr />

  <div class="entry">
    {{ content }}
  </div>

<div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5"></div>
</article>
