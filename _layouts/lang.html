---
layout: default
---
<div id="content" class="container">
    <div id="lang-content" role="main">
        <ul id="post-list">
            {% for post in site.posts %}
                {% if post.lang == page.name %}
                    {% include item.html %}
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
