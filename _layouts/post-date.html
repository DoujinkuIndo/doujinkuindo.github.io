---
layout: default
comments: true
---

  	{% include partials/navigation/nav-article.html %}
    <main id="page-main">
		<header id="post-header" class="anm-moveFromTop delay-100">
				<h1 id="post-title" class="anm-moveFromBottomFade delay-300">{{ page.title }}</h1>
		</header>
		<div>
			<article id="post-date" class="post anm-fadeIn delay-600">
				<div id="entry">
					<figure id="post-date">
						<h2>{{ page.day }}</h2>
						<h5>{{ page.month }}</h5>
					</figure>
	    			<div id="post-content">{{ content }}</div>
	    			<hr>
	    			<figure>
						<a href="../{{ page.img }}" data-lightbox="roadtrip"><img src="../{{ page.img }}" alt="AmpliaciÃ³ del cartell de Old Steam"></a>
					</figure>
				</div>
				<em><hr></em>
				<aside id="post-share">
					{% include share.html %}
				</aside>
				<div id="date">
    				<p>Publicat el {{ page.date | date: "%e %B , %Y" }}</p>
  				</div>
				<em><hr></em>
					<div>
						<h3><u>Comentaris</u></h3>
						{% include disqus.html %}
					</div>
  					<hr>
			</article>
		</div>
	</main>
