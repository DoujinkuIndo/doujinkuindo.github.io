<article class="post">

			<figure>

				</div>
			</figure>
		</div>

		<em><hr></em>
		<div id="date">
    	<p>Publicat el {{ page.date | date: "%e %B , %Y" }}</p>
    	<hr>
  		</div>
		<em><hr></em>
	</div>
</article>
