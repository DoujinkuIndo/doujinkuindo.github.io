---
layout: default
javascripts: [/js/social.js]
jquery: true
permalink: /test/
---

{% assign url = "http://hendrixjoseph.github.io/charting_the_snowball_method_of_paying_off_debts/" %}

<div id="comments"></div>
<script>
  $( document ).ready(function() {
    social.facebook.count("{{ url | uri_escape }}", function(count) {
      $(".share.facebook .count").append(count.share_count);
      $("#comments").append(count.comment_count);
    });
  });
</script>

<div class="share-block">
<a href="https://www.facebook.com/sharer/sharer.php?u={{ url | uri_escape }}" target="_blank">
	<div class="share facebook">facebook<span class="count"></span></div>
</a>
<a href="https://twitter.com/home?status={{ url | uri_escape }}" target="_blank">
	<div class="share twitter">twitter<span class="count"></span></div>
</a>
<a href="https://www.linkedin.com/shareArticle?url={{ url | uri_escape }}" target="_blank">
	<div class="share linkedin">LinkedIn<span class="count"></span></div>
</a>
<a href="http://www.reddit.com/submit?url={{ url | uri_escape }}" target="_blank">
	<div class="share reddit">reddit<span class="count"></span></div>
</a>
<a href="http://www.stumbleupon.com/likecontent?url={{ url | uri_escape }}" target="_blank">
	<div class="share stumbleupon">stumbleupon<span class="count"></span></div>
</a>
</div>
