<head>
  <title>
     {% if page.title %}
      {{ page.title }} - {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}

  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  {% include stylesheet.html %}
  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use RSS-2.0 -->
  <!--<link href="/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  
  <script>
    // https://silvercircle.github.io/2017/11/02/tabbed-content-in-jekyll/
    $(document).ready(function() {

      $('div.tabcontrol.body').each(function() {
          $(this).html($('#' + $(this).data('defaultsource')).html());
      });

      // handle click on tabs
      $('li.tabcontrol.tab').click(function() {
          $('#' + $(this).data('target')).html( $('#' + $(this).data('source')).html());
          $(this).siblings().removeClass('active');
          $(this).addClass('active');
      });
    });

  </script>


  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo title=false %}

  <!-- Additional head content -->
  {% include custom-head.html %}

</head>
