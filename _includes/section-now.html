<!-- begin now -->
<section class="blog section">

    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="section__info">
            <div class="section__head">
                <span>
                    <h2 class="section__title">Now</h2>
                    <!-- <h5 class="section__title">It's happening</h5> -->
                </span>
              <a class="section__link" href="{{ '/now' | relative_url }}">View all</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        {% if site.posts.size > 0 %}
          {% for post in site.posts offset:0 limit:3 %}
            {% include article.html %}
          {% endfor %}
        {% endif %}
      </div>
    </div>

</section>
<!-- end now -->
