{% assign posts = "" | split: "" %}
{% for post in site.posts %}
  {% for tag in page.tags %}
    {% unless post.tag = tag %}
      {% assign posts = posts | push: post %}
    {% endunless %}
  {% endfor %}
{% endfor %}
    
      
    
  


{% unless posts %}
<div id="see-also"><h2>You might also like:</h2></div>
<script>
$( document ).ready(function() {
  var posts = [
    {% for post in posts %}
      {url:"{{ post.url }}",title:"{{ post.title | xml_escape }}",excerpt:"{{ post.excerpt | xml_escape }}"}{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];
  
  posts.sort(function(){return Math.random() - 0.5;});
  
  for(var i = 0; i < Math.min(posts.length, 3); i++) {
    post = posts[i];
    $("#see-also").append("<h3><a href=\"" + post.url + "\">" + post.title + "</a></h3>");
    $("#see-also").append("<div class=\"excerpt\">" + post.excerpt + "</div>");
  } 
});
</script>
{% endunless %}
