{% assign post_urls = "" | split: "" %}{% assign post_urls = post_urls | push: page.url %}<div id="see-also"><h2>You might also like:</h2></div>
<script>
$( document ).ready(function() {
  var posts = [{% for tag in page.tags %}{% for post in site.tags[tag] %}{% unless post_urls contains post.url %}{% assign post_urls = post_urls | push: post.url %}{% capture post_excerpt1 %}{{ post.excerpt | strip_newlines | replace: "'",  "&#39;" }}{% endcapture %}{% capture post_excerpt %}{{ post_excerpt1 | replace: "'",  "&#39;" }}{% endcapture %}

});
</script>
