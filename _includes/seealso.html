{% assign post_urls = "" | split: "" %}{% assign post_urls = post_urls | push: page.url %}<div id="see-also"><h2>Related posts:</h2></div>
<script>
$( document ).ready(function() {
  var posts = [{% for tag in page.tags %}{% for post in site.tags[tag] %}{% unless post_urls contains post.url %}{% assign post_urls = post_urls | push: post.url %}
    {url:"{{ post.url }}",title:"{{ post.title | replace: '"', "&quot;" }}",date:"{{ post.date | date: "%B %e, %Y" }}",{% if post.image %}image:"{{ site.url }}{{ post.image }}",{% endif %}excerpt:"{{ post.excerpt | strip_html | strip_newlines | replace: '"', "&quot;" }}"}{% unless forloop.last %},{% endunless %}
  {% endunless %}{% endfor %}{% unless forloop.last %},{% endunless %}{% endfor %}];
  addSeeAlsos(posts);  
});
</script>
