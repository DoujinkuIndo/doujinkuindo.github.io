<article class="projectArticle">
	<section class="projectArticleTextSection">
		<header>
			<a href="{{ site.baseurl }}{{ post.url }}">
			<h1>{{ include.post.title }}</h1>
			</a>	
			<h2>
				{% for role in include.post.roles %}
					{{ role }}{% unless forloop.last %}, {% endunless %}
				{% endfor %}
			</h2>

		</header>

		<article>
			<p>
				{{ include.post.description }}
			</p>
		</article>

		<footer>
			<a href="{{ site.baseurl }}{{ post.url }}">
				See More
			</a>
		</footer>
	</section>
	<section class="projectArticlePictureSection">
		<picture>
			<img src="{% if include.post.background %}/static/img/{{ include.post.background }}{% endif %}">
		</picture>

		<picture>
			<img src="{% if include.post.background %}/static/img/{{ include.post.foreground }}{% endif %}">
		</picture>

	</section>
</article>
