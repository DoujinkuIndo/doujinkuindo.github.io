    <!-- wrapper -->
    <div class="wrapper">

        <!-- main-header -->
        <header class="header">

            <!-- logo -->
            <div class="logo">
                <h1>
                    <a href="{{ site.url }}">
                        Miriam<span>Tocino.</span><small>Turning into Web Developer.</small>
                    </a>
                </h1>
            </div>
            <!-- /logo -->

            <!-- main-nav -->
            <nav class="navbar" role="navigation">
                <ul class="nav">
                {% for link in site.navigation %}
                    {% assign current = nil %}
                    {% if page.url contains link.url %}
                        {% assign current = 'current' %}
                    {% endif %}

                    <li class="nav__item">
                        <a href="{{ link.url }}" class="{{ current }}">{{ link.title }}</a>
                    </li>
                {% endfor %}
                </ul>
            </nav>
            <!-- /main-nav -->

        </header>
        <!-- /main-header -->
