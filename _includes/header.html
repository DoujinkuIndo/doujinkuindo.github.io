<!-- Header -->
<div class="wrapper-masthead">
    <div class="container">
        <header class="masthead clearfix">
            <div class="site-info">
                <h1 class="site-name"> {{ site.name }} </h1>
            </div>

            <nav>
                <a href="{{ site.baseurl }}/">Blog</a>
                <a href="{{ site.baseurl }}/about">About</a>
            </nav>
            </header>
            <div class="site-header-image">
            <div class="site-header-image-text">
                <p class="site-short-description"><span> {{ site.shortdescription }} </span></p><br>
                <p class="site-description"><span> {{ site.description }} </span></p>
            </div>
        </div>
    </div>
</div>
