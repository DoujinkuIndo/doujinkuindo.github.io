<!-- Wrapper -->
<div class="wrapper">

	<!-- Main Header -->
	<header class="main-header">

		<!-- Logo -->
		<div class="logo">
			<h1><a href="{{ page.url }}">
				Miriam<span>Tocino.</span>
				<small>Turning into Web Developer.</small>
			</a></h1>
		</div> <!-- End Logo -->

		<!-- Navigation -->
    <nav class="main-nav">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav> <!-- End Navigation -->

	</header> <!-- End Main Header -->
