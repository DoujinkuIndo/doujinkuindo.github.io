{% capture page_url %}
  {% if page.facebook_post %}
    {{ page.facebook_post }}
  {% else %}
    {{ site.url }}{{ page.url }}
  {% endif %}
{% endcapture %}

<!-- LinkedIn Share -->
<script src="https//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>

<!-- Facebook Like & Share -->
<script type="IN/Share" data-url="{{ page_url }}"></script>

  <div class="fb-like" 
    data-href="{{ page_url }}" 
    data-layout="standard" 
    data-action="like" 
    data-share="true"
    data-show-faces="true">
  </div>
