<div class="photo-inline">
    <figure>
        <a href="/photos/{{page.photo}}">
            <img src="/photos/{{page.photo}}" style="border:1px solid #999999; padding: 0.5ex"></img>
        </a>
        <figcaption style="font: small-caption; text-align: center">
        <strong>{{ page.caption }}</strong><br/>
        <em style="color: gray">{{ page.photo-meta }}</em>
        </figcaption>
    </figure>
</div>
