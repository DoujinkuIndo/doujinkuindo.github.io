<table><thead><tr><th>Income</th><th>Taxes at 2.25%</th><th>Taxes at 2.5%</th><th>Increase</th></tr></thead>
<tbody><tr>
<td><input type="number" id="dayton-income" min="0" required /></td>
<td><input type="number" id="dayton-tax-225" min="0" readonly /></td>
<td><input type="number" id="dayton-tax-25" min="0" readonly /></td>
<td><input type="number" id="dayton-tax-025" min="0" readonly /></td>
</tr></tbody></table>
<input type="button" value="Calculate" id="calculate-dayton-tax" />
<script>
$(document).ready(function() {
  $("#calculate-dayton-tax").click(function() {
    var income = $("#dayton-income").val();
    var oldtax = income * 0.0225;
    var newtax = income * 0.025;
    var difference = income * 0.0025;

    $("#dayton-tax-225").val(oldtax);
    $("#dayton-tax-25").val(newtax);
    $("#dayton-tax-025").val(difference);
  }
}
</script>
