
  <div class="list-entry">
      <div class="list-media">
        {% if include.post.feature_image %}
          <a href="{{ include.post.url }}"><img src="{{ include.post.feature_image }}"></a>
        {% elsif include.post.image %}
          <a href="{{ include.post.url }}"><img src="{{ include.post.image }}"></a>
        {% endif %}
      </div>

      <span class="post-date">
        {{ post.date | date: "%B %-d, %Y" }}
      </span>

      <a href="{{ include.post.url }}" class="list-entry-title">
        {{ include.post.title }}
      </a>
</div>
