<ul class="mod-social-media-list">

    <!-- Email
    {% if site.email %}
    <li>
        <a href="mailto: {{ site.email }}">{% include svg-icons/email.html %}</a>
    </li>
    {% endif %} <!-- End Email -->

    <!-- Github
    {% if site.github_username %}
    <li>
        <a href="http://github.com/{{ site.github_username }}" alt="Github" title="Github" target="_blank"><span>{% include svg-icons/github.html %}</span></a>
    </li>
    {% endif %} <!-- End Github -->

    <!-- Linkedin -->
    {% if site.linkedin_username %}
    <li>
        <a href="http://linkedin.com/in/{{ site.linkedin_username }}" alt="Linkedin" title="Linkedin" target="_blank"><span>{% include svg-icons/linkedin.html %}</span></a>
    </li>
    {% endif %} <!-- End Linkedin -->

    <!-- Twitter -->
    {% if site.twitter_username %}
    <li>
        <a href="http://twitter.com/{{ site.twitter_username }}" alt="Twitter" title="Twitter" target="_blank"><span>{% include svg-icons/twitter.html %}</span></a>
    </li>
    {% endif %} <!-- End Twitter -->

    <!-- Pinterest -->
    {% if site.pinterest_username %}
    <li>
        <a href="http://pinterest.com/{{ site.pinterest_username }}" alt="Pinterest" title="Pinterest" target="_blank"><span>{% include svg-icons/pinterest.html %}</span></a>
    </li>
    {% endif %} <!-- End Pinterest -->

    <!-- Bitbucket
    {% if site.bitbucket_username %}
    <li>
        <a href="http://bitbucket.com/{{ site.bitbucket_username }}" alt="Bitbucket" title="Bitbucket" target="_blank"><span>{% include svg-icons/bitbucket.html %}</span></a>
    </li>
    {% endif %} <!-- End Bitbucket -->

    <!-- RSS
    <li>
        <a href="/feed.xml" alt="RSS" title="RSS"><span>{% include svg-icons/rss.html %}</span></a>
    </li> <!-- End RSS -->
</ul>
