<div id="firstNamesCloud" class="namesCloud"></div><script type="text/javascript">function draw(a){d3.select("#firstNamesCloud").append("svg").attr("width",layout.size()[0]).attr("height",layout.size()[1]).append("g").attr("transform","translate("+layout.size()[0]/2+","+layout.size()[1]/2+")").selectAll("text").data(a).enter().append("text").style("font-size",function(a){return a.size+"px"}).style("font-family","Impact").style("fill",function(a,b){return fill(b)}).attr("text-anchor","middle").attr("transform",function(a){return"translate("+[a.x,a.y]+")rotate("+a.rotate+")"}).text(function(a){return a.text})}var fill=d3.scale.category20(),layout=d3.layout.cloud().size([700,500]).words([["John",76],["Mary",72],["William",67],["Sarah",53],["Charles",40],["George",38],["James",37],["Samuel",37],["Thomas",32],["Elizabeth",29],["Joseph",25],["Oliver",23],["Robert",23],["Anna",19],["Jane",14],["Martha",14],["Nancy",12],["Eliza",11],["Jacob",11],["Annie",10]].map(function(a){return{text:a[0],size:a[1]}})).rotate(function(){return 90*~~(2*Math.random())}).font("Impact").fontSize(function(a){return a.size}).on("end",draw);layout.start();</script>
