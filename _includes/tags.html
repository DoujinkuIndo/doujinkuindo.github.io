{% if page.tags %}
<span class="tags">
    {% for tag in page.tags %}
        {% for t in site.tags %}
            {% if t.name == tag %}
                <a href="/tags/{{ t.name }}" title="{{ t.title }}" style="color: '{{ t.color }}'">{{ t.title }}</a>
            {% endif %}
        {% endfor %}
    {% endfor %}
</span>
{% endif %}
