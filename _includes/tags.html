{% if page.tags %}
<div>
    Tags : 
    <span class="tags">
        {% assign isFirst = true %}
        {% for tag in page.tags %}
            {% if forloop.first == false %}
            ,
            {% endfor %}
            {% for t in site.tags %}
                {% if t.name == tag %}
                    {% unless isFirst %}, {% endunless %}
                    <a href="/tag/{{ t.name }}" title="{{ t.title }}"> {{ t.title }} </a>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </span>
</div>
{% endif %}
