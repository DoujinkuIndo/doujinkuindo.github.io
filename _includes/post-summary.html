<article class="posts box">
  {% if include.post.image %}
  <div class="thumbnail-container middle">
    <img class="crop" src="{{ include.post.image }}">
  </div>
  {% endif %}
  <div class="padded">
    <h3>
      {{ include.post.title }}
    </h3>
    {% include post-summary-metadata.html post=post %}
  </div>
  <a class="divLink" href="{{ include.post.url }}">link</a>
</article>
