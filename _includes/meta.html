    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <!-- OPEN GRAPH TAGS FOR LINK PREVIEW-->

    <!-- HTML Meta Tags -->
    <title>TSEC Geeks – An open-to-all Tech enthusiasts community!</title>
    <meta name="description" content="An open-to-all Tech enthusiasts community!">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://tsecgeeks.in/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="TSEC Geeks – An open-to-all Tech enthusiasts community!">
    <meta property="og:description" content="An open-to-all Tech enthusiasts community!">
    <meta property="og:image" content="https://tsecgeeks.in/banner.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="tsecgeeks.in">
    <meta property="twitter:url" content="https://tsecgeeks.in/">
    <meta name="twitter:title" content="TSEC Geeks – An open-to-all Tech enthusiasts community!">
    <meta name="twitter:description" content="An open-to-all Tech enthusiasts community!">
    <meta name="twitter:image" content="https://tsecgeeks.in/banner.png">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->
      

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
