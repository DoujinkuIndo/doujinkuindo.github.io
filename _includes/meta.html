    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
<meta name="description" content="Ankur Debnath is a full stack Microsoft certified software developer, who likes to build web & mobile apps , with emphasis in performance,scalability & Security. He has more than 8 years of experience in developing software solutions in the Microsoft platform. He has susbtantial experience with other technologies such as python(django),php as well."/>
<meta property="og:description" content="Ankur Debnath is a full stack Microsoft certified software developer, who likes to build web & mobile apps , with emphasis in performance,scalability & Security. He has more than 8 years of experience in developing software solutions in the Microsoft platform. He has susbtantial experience with other technologies such as python(django),php as well."/>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
