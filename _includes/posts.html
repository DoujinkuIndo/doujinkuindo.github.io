<div class="posts">
  {% for post in include.posts %}
    <article class="post">

      <h1><a href="{{ post.url }}">{% if post.facebook_post %}<i class="svg-icon facebook"></i>{% endif %}{{ post.title }}</a></h1>
      
     <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>

      <div class="entry" style="margin-top: 15px;">
        {{ post.excerpt | strip_html }}
      </div>
      
    </article>
  {% endfor %}
</div>
