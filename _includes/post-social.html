{% if author.email %}<a href="mailto:{{ author.email }}"><i class="svg-icon email"></i></a>{% endif %}
{% if author.github %}<a href="https://github.com/{{ author.github }}"><i class="svg-icon github"></i></a>{% endif %}
{% if author.linkedin %}<a href="https://www.linkedin.com/in/{{ author.linkedin }}"><i class="svg-icon linkedin"></i></a>{% endif %}
{% if author.facebook %}<a href="https://www.facebook.com/{{ author.facebook }}"><i class="svg-icon facebook"></i></a>{% endif %}
