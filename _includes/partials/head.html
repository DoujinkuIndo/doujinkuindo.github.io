        <header  id="page-header" class="cover anm-fadeIn delay-300 slow">
        	<div class="anm-moveFromBottom delay-300 slow" title="{{ site.name }}">
				<img src="{{ site.baseurl }}/hipertextos/brand/cover-fil.png" id="pre-cover" class="thumb-4 pushed-4">
				<div id="cover-lines">
					<img src="{{ site.baseurl }}/hipertextos/brand/cover.png" id="" class="img-cover thumb-8 pushed-2">
				</div>
				<img src="{{ site.baseurl }}/hipertextos/brand/cover-fil.png" id="post-cover" class="thumb-4 pushed-4">
			</div>
				{% if site.description %}<h2 class="anm-scaleUp delay-500 slow">{{ site.description }}</h2>{% endif %}
		</header>
