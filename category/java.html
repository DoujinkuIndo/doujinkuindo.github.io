---
layout: default
title: Categories - javascript
---



<div class="posts">
  {% for post in site.categories.java %}
    
    <article class="post">
		<header>
			<div class="title">
				<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
				<p>Sub title</p></p>
			</div>
			<div class="meta">
				<time class="published" datetime="2015-11-01">{{ post.date | date: "%B %e, %Y" }}</time>
				<a href="#" class="author"><span class="name">{{ post.author }}</span><img src="images/avatar.jpg" alt="" /></a>
			</div>
		</header>
		
		<!--
		<a href="{{ site.baseurl }}{{ post.url }}" class="image featured"><img src="images/pic01.jpg" alt="" /></a>
		-->
		
		<p>
		  {{ post.excerpt }}
		</p>
		<footer>
			<ul class="actions">
				<li><a href="{{ site.baseurl }}{{ post.url }}" class="button big">Continue Reading</a></li>
			</ul>
			<ul class="stats">
				<li><a href="#">{{ post.author }}</a></li>
				<li><a href="#" class="icon fa-heart">28</a></li>
				<li><a href="#" class="icon fa-comment">128</a></li>
				<li><div class="fb-like" data-href="https://zumdev.github.io{{ post.url }}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div></li>
			</ul>
		</footer>
	</article>







  {% endfor %}
</div>
