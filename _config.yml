# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : pygments

paginate: 4
paginate_path: "/page/:num/"
comments: true


# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
