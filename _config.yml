    bio: "Tenho 23 anos, sou formado em Análise e Desenvolvimento de Sistemas, sou um Zend Certified PHP Engineer e Scrum Fundamentals Certified. Atuo como Analista Desenvolvedor Web e também como Criador e Tutor da CodeShare. Trabalho com desenvolvimento de sites e softwares há 7 anos e sempre procuro me manter atualizado nas melhores tecnologias e metodologias no desenvolvimento de softwares. Há alguns anos estou focado no desenvolvimento para Web. Já fiz (e continuo fazendo) diversos cursos na área de desenvolvimento e conheço diversas linguagens e tecnologias. Gosto muito do desenvolvimento Front-End, porém prefiro o desenvolvimento Back-End e minhas linguagens preferidas são PHP, Ruby, Python e Java. Recentemente também um grande fã de desenvolvimento utilizando a MEAN Stack. Você pode conhecer mais sobre mim e meu trabalho acessando: http://wendelladriel.github.io."

