  job      : Разработчик
  bio      : "Рузэль Давлетяров - татарский программист"
  thumb    : /images/author.jpg
  email    : ovearub@gmail.com
  url      : https://davletyarov.github.io
  github   : https://github.com/davletyarov

# social settings
og_locale: "ru_RU"
timezone: Asia/Yekaterinburg

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md"]
