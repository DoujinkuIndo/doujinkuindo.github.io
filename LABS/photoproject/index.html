<!doctype html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="../photoproject/exif.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<figure class="exif">
    <img src="https://raw.githubusercontent.com/dactrtr/dactrtr.github.io/master/LABS/photoproject/qstn.JPG" class="photo" />
    <figcaption class="data">
        <ul class="first">
            <li class="hour"></li>
        </ul>
        <ul class="second">
            <li class="exp"></li>
            <li class="fn"></li>
            <li class="shutter"></li>
            <li class="apperture"></li>
            <li class="focalLenght"></li>
        </ul>
        <ul class="third">
            <li class="lat"></li>
            <li class="long"></li>
        </ul>
    </figcaption>
</figure>
<script>
$(document).ready(function(){
    $(".photo").load(function(){
        EXIF.getData(this, function(){
              var 
            hour = EXIF.getTag(this, "DateTimeOriginal"),
            exp = EXIF.getTag(this, "ExposureTime"),
            fn = EXIF.getTag(this, "FNumber"),
            shutter = EXIF.getTag(this, "ShutterSpeedValue"),
            apperture = EXIF.getTag(this, "ApertureValue"),
            focal = EXIF.getTag(this, "FocalLength"),
            long = EXIF.getTag(this, "GPSLatitude"),
            lat = EXIF.getTag(this, "GPSLongitude");
         
        $(".hour").append(hour);
        $(".exp").append(exp);
        $(".fn").append(fn);
        $(".shutter").append(shutter);
        $(".apperture").append(apperture);
        $(".focal").append(focal);
        $(".lat").append(lat);
        $(".long").append(long); 
        })
    })
    
    
})
</script>
</body>
</html>
