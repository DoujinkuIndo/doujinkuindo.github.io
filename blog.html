---
layout: blog
---

{% for post in site.posts %}
	<div class="item row">
		<a class="col-md-4 col-sm-6 col-xs-12" href="{{ site.baseurl }}{{ post.url }}" target="_blank"><img class="img-responsive project-image" src="assets/images/projects/{{ post.url }}.jpg" alt="project name" /></a>
		<div class="desc col-md-8 col-sm-6 col-xs-12">
				<h2 class="post_title"><a href="{{ site.baseurl }}{{ post.url }}" target="_blank">{{ post.title }}</a></h2>
				<span class="label label-theme">{{ post.date | date: "%B %e, %Y" }}</span>
				<p style="clear: both;"></p>

		
				
				<p align="right"><a class="btn btn-cta-secondary" style="font-size:10px" href="{{ site.baseurl }}{{ post.url }}">Full Post <i class="fa fa-chevron-right"></i></a></p>
		</div><!--//desc-->                          
	</div><!--//item-->
{% endfor %}
