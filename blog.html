---
layout: default
title: Blog
---

<table>
	{% for post in site.posts %}
	<tr class="post">
		<td nowrap style='vertical-align:top;'> {{ post.date | date: "%d %b '%y" }} </td>
		
		<td> 
			{% if post.project %} 
				<a class='project-link' href="{{ post.projurl }}">{{post.project}}</a> <br/>
			{% endif %}
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
		</td>
		
  <!-- <div class="entry"> {{ post.excerpt }} </div> -->

  <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
	</tr>
	{% endfor %}
</table>
