---
layout: default
title: Blog
---

<table>
	{% for post in site.posts %}
	<tr class="post">
		<td nowrap style='vertical-align:top; text-align:right;' rowspan=
		{% if post.project and post.paper %} 3 {% elsif post.project ^ post.paper %} 2 {% else %} 1 {% end %}
		> 
			{{ post.date | date: "%d %b '%y" }} 
		</td>

		<td>
			<i style='color: #aaa'>post:</i> 
		</td>
		<td>
			<a class='post-link'   href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>  <br/>
		</td>
	</tr>
	{% if post.project %} 
	<tr class="post">
		<td>
			<i style='color: #aaa'>demo: </i> 
		</td>
		<td>
			<a class='project-link' href="{{ post.projurl }}">{{post.project}}</a>
		</td>
	</tr>
	{% endif %}
	{% if post.paper %} 
	<tr class="post">
		<td>
			<i style='color: #aaa'>paper: </i> 
		</td>
		<td>
			<a class='paper-link' href="{{ post.paperurl }}">{{post.paper}}</a>
		</td>
	</tr>
	{% endif %}
	{% endfor %}
</table>
