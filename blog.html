---
layout: default
title: Blog
---

<table>
	{% for post in site.posts %}
			<tr class="post">
				<td nowrap style='vertical-align:top; text-align:right;'> {{ post.date | date: "%m/%d/%y" }} </td>
				<td style='text-align: right; color:#aaa;'> 
					post
				</td>
				<td> 
					<a class='post-link' href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>  <br/>
				</td>
			</tr>
		{% if post.project %} 
			<tr class='post'>
				<td>&nbsp;</td>
				<td style='text-align: right; color:#aaa;'>
					demo
				</td>
				<td>
					<a class='project-link' href="{{ post.projurl }}">{{post.project}}</a>
				</td>
			</tr>
		{% endif %}
		{% if post.paper %} 
			<tr class='post'>
				<td>&nbsp;</td>
				<td style='text-align: right; color:#aaa;'> 
					paper
				</td>
				<td>
					<a class='paper-link' href="{{ post.paperurl }}">{{post.paper}}</a>
				</td>
			</tr>
		{% endif %}
	{% endfor %}
</table>
