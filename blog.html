---
layout: default
title: Blog
---

<table>
	{% for post in site.posts %}
	<tr class="post">
		<td nowrap style='vertical-align:top; text-align:right;'> {{ post.date | date: "%d %b '%y" }} </td>
		
		<td> 
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>  <br/>
			{% if post.project %} 
				<i style='color: #aaa'>demo:</i> <a class='project-link' href="{{ post.projurl }}">{{post.project}}</a>
			{% endif %}
		</td>
	</tr>
	{% endfor %}
</table>
