---
layout: default
title: Blog
---

<table>
	{% for post in site.posts %}
	<tr class="post">
		<td nowrap style='vertical-align:top; text-align:right;'> {{ post.date | date: "%d %b '%y" }} </td>
		
		<td> 

			<table>
				<tr>
					<td nowrap style='vertical-align:top; text-align:right; color: #aaa'>
						<i>post:</i> 
					</td>
					<td style='vertical-align:top; text-align: left;'>
						<a class='post-link'   href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>  <br/>
					</td>
				</tr>
				{% if post.project %} 
				<tr>
					<td nowrap style='vertical-align:top; text-align:right; color: #aaa'>
						<i>demo: </i> 
					</td>
					<td style='vertical-align:top; text-align: left;'>
						<a class='project-link' href="{{ post.projurl }}">{{post.project}}</a>
					</td>
				</tr>
				{% endif %}
				{% if post.paper %} 
				<tr>
					<td nowrap style='vertical-align:top; text-align:right; color: #aaa'>
						<i>paper: </i> 
					</td>
					<td style='vertical-align:top; text-align: left;'>
						<a class='paper-link' href="{{ post.paperurl }}">{{post.paper}}</a>
					</td>
				</tr>
				{% endif %}
			</table>
		</td>
	</tr>
	{% endfor %}
</table>
