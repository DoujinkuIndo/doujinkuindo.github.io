---
layout: default
---

  	{% include partials/navigation/nav-section.html %}
<main id="main" role="main"  class="filled hard-grey">
	<div class="posts">
    	<article class="post cell-8 pushed-2">
{% for post in site.categories[page.date] %}
		<div class="ical filled red thin universe">
		<h1>{{ page.day }}</h1>
		<h2>{{ page.month }}</h2>
		</div>
		<hr>
{% endfor %}
      	<h2><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
      	<div class="entry">
        {{ post.excerpt }}
      	</div>
      	<a href="{{ post.url | absolute_url }}" class="read-more">Read More</a>
    	</article>
	</div>
</main>
