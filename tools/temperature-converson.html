<div><input type="number" id="celsius" value="0" />  &deg;C</div>
<div><input type="number" id="fahrenheit" value="32" />  &deg;F</div>
<div><input type="number" id="kelvin" value="273.15" />  K</div>
<div><input type="number" id="rankine" value="459.67" />  &deg;R</div>

<script>
document.getElementById("fahrenheit").oninput = function() {
 var f = document.getElementById("fahrenheit").value;
 document.getElementById("celsius").value =  (f - 32) * 5 / 9;
 document.getElementById("kelvin").value = (f + 459.67) * 5 / 9;
 document.getElementById("rankine").value = f + 459.67;
};
 
</script>
