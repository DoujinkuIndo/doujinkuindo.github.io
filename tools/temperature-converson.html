<div class="temperature-form">
<div><input type="number" id="celsius" value="0" />  &deg;C</div>
<div><input type="number" id="fahrenheit" value="32" />  &deg;F</div>
<div><input type="number" id="kelvin" value="273.15" />  K</div>
<div><input type="number" id="rankine" value="459.67" />  &deg;R</div>
<div>

<script>
document.getElementById("fahrenheit").oninput = function() {
 var f = parseFloat(document.getElementById("fahrenheit").value);
 document.getElementById("celsius").value =  ((f - 32) * 5 / 9).toFixed(2);
 document.getElementById("kelvin").value = ((f + 459.67) * 5 / 9).toFixed(2);
 document.getElementById("rankine").value = (f + 459.67).toFixed(2);
};
 
document.getElementById("rankine").oninput = function() {
 var r = document.getElementById("rankine").value;
 document.getElementById("celsius").value =  ((r - 491.67) * 5 / 9).toFixed(2);;
 document.getElementById("kelvin").value = (r * 5 / 9).toFixed(2);;
 document.getElementById("fahrenheit").value = (r - 459.67).toFixed(2);;
};

document.getElementById("celsius").oninput = function() {
 var c = parseFloat(document.getElementById("celsius").value);
 document.getElementById("fahrenheit").value =  (c * 9 / 5 + 32).toFixed(2);
 document.getElementById("kelvin").value = (c + 273.15).toFixed(2);
 document.getElementById("rankine").value = ((c + 273.15) * 9 / 5).toFixed(2);
};
 
document.getElementById("kelvin").oninput = function() {
 var k = parseFloat(document.getElementById("kelvin").value);
 document.getElementById("celsius").value =  (k - 273.15).toFixed(2);
 document.getElementById("fahrenheit").value = (k * 9 / 5 - 459.67).toFixed(2);
 document.getElementById("rankine").value = (k * 9 / 5).toFixed(2);
};
</script>
