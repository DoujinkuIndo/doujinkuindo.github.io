<input id="input" type="text" name="search" />
<input onclick="generate()" value="Generate!" type="button">

<ul id="output"></ul>
 
<script>
function generate() {
  var alphabet = "abcdefghijklmnopqrstuvwxyz";
 
  var inputbox = document.getElementById('input');
  var input = inputbox.value;
  var encoded = encodeURIComponent(input);
  
  var outputbox = document.getElementById('output');
 
  while (outputbox.firstChild) {
   outputbox.removeChild(outputbox.firstChild);
  }
  
  for (i = 0; i < alphabet.length; i++) {
    var letter = alphabet.charAt(i);
    var listNode = document.createElement("LI");
    var listText = document.createTextNode(input + " " + letter);
    listNode.appendChild(listText);
    outputbox.appendChild(listNode);
  }
}
</script>
