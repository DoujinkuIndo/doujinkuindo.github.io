<input id="input" type="text" name="search" />
<input onclick="generate()" value="Generate!" type="button">

<ul id="output"></ul>
 
<script>
function generate() {
  var alphabet = "abcdefghijklmnopqrstuvwxyz";
  var searchParts = ["<li><a href='https://www.amazon.com/s/?field-keywords=", "' >", "</a></li>"];
 
  var inputbox = document.getElementById('input');
  var input = inputbox.value;
  
  var outputbox = document.getElementById('output');
 
  while (outputbox.firstChild) {
   outputbox.removeChild(outputbox.firstChild);
  }
  
  for (i = 0; i < alphabet.length; i++) {
    var letter = alphabet.charAt(i);
    var listText = input + " " + letter;
    var listNode = document.createElement("LI");
    var listTextNode = document.createTextNode(listText);
    listNode.appendChild(listTextNode);
    outputbox.appendChild(listNode);
   
    var listTextEncoded = encodeURIComponent(listText);
    var sublistNode = document.createElement("UL");
    sublistNode.innerHTML = searchParts[0] + listTextEncoded + searchParts[1] + listText + searchParts[2];
    listNode.appendChild(sublistNode);
  }
}
</script>
