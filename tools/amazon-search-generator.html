<input id="input" type="text" name="search" />
<input onclick="generate()" value="Generate!" type="button">

<ul id="output"></ul>
 
<script>
function generate() {
  var alphabet = "abcdefghijklmnopqrstuvwxyz";
  var searchParts = ["<li><a href='https://www.amazon.com/s/?field-keywords=", "' >", "</a></li>"];
 
  var inputbox = $("#input");
  var input = inputbox.val();
  
  var outputbox = $("#output");
  outputbox.empty();
  
  for (i = 0; i < alphabet.length; i++) {
    var searchText = input + " " + alphabet.charAt(i);
    var encodedSearchText = encodeURIComponent(searchText);
   
    //list = list + "<ul>" + searchParts[0] + encodedSearchText + searchParts[1] + searchText + searchParts[2] + "</ul>";
   
    var list = $("<li />").append(searchText);
   
    outputbox.append(list);
  }
}
</script>
