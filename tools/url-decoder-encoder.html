<form onsubmit="return false;">
<textarea cols="100" rows="20" id="textarea"></textarea>
<input onclick="decode()" value="Decode" type="button">
<input onclick="encode()" value="Encode" type="button">
</form>

<script>
var encodeMap = new Map();

encodeMap.set(/'/g, "%27");
encodeMap.set(/"/g, "%22");
encodeMap.set(/\(/g, '%28');
encodeMap.set(/\)/g, '%29');

function encode() {
	var textarea = document.getElementById('textarea');
	var unencoded = textarea.value;
	textarea.value = encodeURIComponent(unencoded);//.replace(/'/g,"%27").replace(/"/g,"%22");	
}
function decode() {
	var textarea = document.getElementById('textarea');
	var encoded = textarea.value;
  //encoded = encoded.replace(/\+/g,  " ");
	textarea.value = decodeURIComponent(encoded);
}
</script>
