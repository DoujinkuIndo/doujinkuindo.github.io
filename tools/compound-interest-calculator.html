<div class="input-form">
<div><label for="start-amount">Start Amount</label><input type="number" id="start-amount" value="100" /></div>
<div><label for="interest-rate">APR</label><input type="number" id="interest-rate" value="10" /></div>
<div><label for="monthly-contribution">Monthly Contribution</label><input type="number" id="monthly-contribution" value="10" /></div>
<div><label for="years">Number of Years</label><input type="number" id="years" value="10" /></div>
<div><button id="calculate-button" type="button">Calculate!</button></div>
</div>

<div id="results-div">
<div id="results-chart" style="width: 100%; height: 500px;"></div>

<div id="results-table">
  <!-- tr><th>Month</th><th>Balance</th><th>Contributions</th><th>Interest</th></tr -->
</div>
</div>

<script>
google.charts.load('current', {'packages':['corechart','table']});
var data = [["month","balance","contribution"]];  

function drawChart() {
  var googleData = google.visualization.arrayToDataTable(data);

  var options = {
    title: 'Compound Interest',
    hAxis: {title: 'Month',  titleTextStyle: {color: '#333'}},
    vAxis: {minValue: 0, format: 'currency'},
    chartArea:{left:50,top:0,width:500,height:300}
  };
  
  var formatter = new google.visualization.NumberFormat({prefix: '$'});
  formatter.format(googleData, 1);
  formatter.format(googleData, 2);
  
  var chart = new google.visualization.AreaChart(document.getElementById('results-chart'));
  chart.clearChart();
  chart.draw(googleData, options);
  
  var table = new google.visualization.Table(document.getElementById('results-table'));
  table.clearChart();
  table.draw(googleData, {width: '100%', height: '100%'});
}
  
function num2string(number) {
  return "$" + Number.parseFloat(number.toFixed(2)).toLocaleString();
}
  
$("#calculate-button").click(function() { 
  var pv = Number.parseFloat($("#start-amount").val());
  var rate = Number.parseFloat($("#interest-rate").val());
  var contribution = Number.parseFloat($("#monthly-contribution").val());
  var years = $("#years").val();
  
  var start = pv;
  var contributions = 0;
  var interest = 0;
  
  for(var month = 0; month < years * 12; month++) {
    //$("#results-table").append("<tr><td>" + month + "</td><td>" + num2string(pv) + "</td><td>" + num2string(contributions) + "</td><td>" + num2string(interest) + "</td></tr>");
    
    data.push([month, pv, contributions + start]);
    interest = pv * rate / 1200;
    pv = pv + interest + contribution;
    contributions = contributions + contribution;
  }
  
  drawChart();
  
  $("#results-div").show();
});
</script>
