---
layout: default-recent-writings
title: "Archive"
---

{% for post in site.posts %}
	<article class="post">
		<p class="date">{{ post.date | date_to_long_string }}</p>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<h4 class="tagline">{{ post.tagline }}</h4>
		<p>{{ post.content | truncatewords:50 }}</p>
		<br>
		<a href="{{ post.url }}" class="button"><small>Read More</small></a>
	</article>
{% endfor %}

<a href="{{ site.url }}" class="button back-to-home"><small>Back to Home</small></a>
