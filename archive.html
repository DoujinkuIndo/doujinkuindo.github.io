---
layout: default-recent-writings
title: "Archive"
---

{% for post in site.posts %}
    <!-- mod-post -->
	<article class="mod-post">
		<p class="date">{{ post.date | date_to_long_string }}</p>
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<h4 class="tagline">{{ post.tagline }}</h4>
		<p>{{ post.content | truncatewords:50 }}</p>
		<br>
		<a href="{{ post.url }}" class="btn--default"><small>Read More</small></a>
	</article>
    <!-- /mod-post -->
{% endfor %}

<a href="{{ site.url }}" class="btn--color-brackground--default"><small>Back to Home</small></a>
