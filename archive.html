---
layout: blank-layout
title: "Archive"
---

<!-- Posts -->
{% for post in site.posts %}
<article class="mod-post archive">
    <p class="date">{{ post.date | date_to_long_string }}</p>
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <h4 class="tagline">{{ post.tagline }}</h4>
</article>
{% endfor %} <!-- End Posts -->
