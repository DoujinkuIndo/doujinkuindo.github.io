layout: gallery

permalink: /media/

    <main id="page-main" role="main" class="medias">
	<div id="layout" class="listed">
    			<h3 class="anm-moveFromBottomFade delay-2500"><u>Cartells & Fotograf√≠es</u></h3>
			<section>					
	{% assign image_files = site.static_files | where: "image", true %}
	{% for image in image_files %}
	<article class="imagens anm-zoomIn delay-3000">
    	<a href="{{ site.baseurl }}/assets/fotos/{{ image.name }}" data-lightbox="roadtrip"><img src="{{ site.baseurl }}/assets/fotos/{{ image.name }}" alt="{{ image.basename }}"></a>
	</article>
	{% endfor %}
			</section>
			<hr>
			<section id="yt-list">
			<iframe id="ytplayer" type="text/html" width="720" height="405" src="https://www.youtube.com/embed/?listType=playlist&list=PLALQAxT7NLttFUSal49Sx3PttB7yiq_Tv&modestbranding=1&playsinline=1" frameborder="0" allowfullscreen>
			</section>
	</div><!-- /#Layout -->
	<div>
			<section id="follows">
			<h4>Seguir!</h4>
			{% include partials/suscribe.html %}
    		</section>
	</div>
	</main>
