</div>

			<article class="">

				<hr>
		    	</div>
			</article>
			<article class="">

    <a href="{{ site.baseurl }}/_assets/_fotos/{{ image.name }}"><img class="button-icon flat white squared" src="{{ site.baseurl }}/_assets/_fotos/{{ image.name }}" alt="{{ image.basename }}"></a>
  </figure>
{% endfor %}
				<hr>
