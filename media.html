---
layout: default
title: Media
permalink: /media/
---

  	{% include partials/navigation/nav-section.html %}
<div id="main" role="main"  class="layout">
	<div id="columns" class="cell-8 pushed-2">
    	<div class="mosaic-imagens"> 	
    {% assign image_files = site.static_files | where: "image", true %}
{% for image in image_files %}
  <figure class="imagens">
    <a href="{{ file.url }}"><img class="button-icon flat white squared" src="{{ site.baseurl }}/{{ file.path }}" alt="{{ file.title }}"></a>
  </figure>
{% endfor %}
    	</div>
	</div>
</div>
