    <main id="page-main" role="main">
		<div class="cell-6 pushed-3">
			<div class="youtube"><iframe width="560" height="315" src="https://www.youtube.com/embed/oevn35Mrxzk" frameborder="0" allowfullscreen></iframe></div>
		</div>
	<div id="layout" class="listed">
    			<h3 class="anm-moveFromLeftFade delay-2000"><img src="{{ site.baseurl }}/hipertextos/svg/printer.svg" class="img-icon"><u>Cartells & Fotograf√≠es</u></h3>
			<section class="anm-fadeIn delay-2000">					
	{% assign image_files = site.static_files | where: "image", true %}
	{% for image in image_files %}
	<article>
    	<a href="{{ site.baseurl }}/assets/print/{{ image.name }}" data-lightbox="roadtrip"><img class="imagens" src="{{ site.baseurl }}/assets/print/{{ image.name }}" alt="{{ image.basename }}"></a>
	</article>
	{% endfor %}
			</section>
			<hr>

	</div><!-- /#Layout -->
	<div>
			<section id="follows">
			<h4>Seguir!</h4>
			{% include partials/suscribe.html %}

	</div>
	</main>
