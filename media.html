---
layout: gallery
title: Media
permalink: /media/
---

    <main id="page-main" role="main" class="medias">
	  		<img src="{{ site.baseurl }}/hipertextos/images/loading.gif" class="charge anm-fadeOut delay-1500">
		<div id="layout" class="listed">
			<div id="black-video" class="anm-moveFromTop delay-2000">
				<div class="youtube-responsive anm-fadeIn delay-2500">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/oevn35Mrxzk" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
    		<h3 class="anm-moveFromBottomFade delay-3500"><u>Cartells & Fotografíes</u></h3>
			<section>					
	{% assign image_files = site.static_files | where: "image", true %}
	{% for image in image_files %}
	<article class="imagens anm-zoomIn delay-3500">
    	<a href="{{ site.baseurl }}/assets/fotos/{{ image.name }}" data-lightbox="roadtrip"><img src="{{ site.baseurl }}/assets/fotos/{{ image.name }}" alt="Cartells i fotografíes de la banda Old Steam"></a>
	</article>
	{% endfor %}
			</section>
			<hr>
	</div><!-- /#Layout -->
	<div>
			<section id="follows" class="anm-scaleUp delay-4000">
			<h4>Seguir!</h4>
			{% include partials/suscribe.html %}
    		</section>
	</div>
	</main>
